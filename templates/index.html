<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YStube</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 背景の装飾（薄い光） */
        .bg-glow {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.05) 0%, transparent 80%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 12px;
            margin-bottom: 2rem;
            text-transform: uppercase;
            user-select: none;
        }

        /* 検索フォーム */
        .search-form {
            position: relative;
            width: 100%;
        }

        .search-box {
            display: flex;
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
        }

        .search-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            font-size: 1.1rem;
            background: transparent;
            border: none;
            color: white;
            outline: none;
        }

        /* サジェストリスト */
        #suggestions {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: #0f1218;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            list-style: none;
            padding: 8px 0;
            margin: 0;
            text-align: left;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #suggestions li {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        #suggestions li:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent);
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="logo">YSTUBE</div>

        <form class="search-form" action="/search" method="GET" id="search-form">
            <div class="search-box">
                <input type="text" name="q" class="search-input" id="search-input" placeholder="Search..." autofocus autocomplete="off">
            </div>
            <ul id="suggestions"></ul>
        </form>
    </div>

    <script>
        const input = document.getElementById('search-input');
        const list = document.getElementById('suggestions');

        // サジェストのコールバック
        window.callback = (data) => {
            // data[1] から余計な数字を除外して文字列だけを抽出
            const results = data[1] || [];
            const cleanList = results.map(item => {
                // 配列で返ってきた場合は最初の要素(テキスト)を取り出す
                return Array.isArray(item) ? item[0] : item;
            }).filter(item => typeof item === 'string'); // 文字列以外を排除

            if (cleanList.length > 0) {
                list.innerHTML = cleanList.map(text => `<li>${text}</li>`).join('');
                list.style.display = 'block';
            } else {
                list.style.display = 'none';
            }
        };

        input.addEventListener('input', () => {
            const query = input.value.trim();
            if (!query) {
                list.style.display = 'none';
                return;
            }

            // 古いscriptタグを消して新しいリクエストを送る
            const old = document.getElementById('jsonp');
            if (old) old.remove();

            const s = document.createElement('script');
            s.id = 'jsonp';
            // client=firefox を使うことで不要なデータ混入を防ぐ
            s.src = `https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(query)}&callback=callback`;
            document.body.appendChild(s);
        });

        // 候補をクリックして検索
        list.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                input.value = e.target.innerText;
                document.getElementById('search-form').submit();
            }
        });

        // 外側をタップしたら閉じる
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-form')) {
                list.style.display = 'none';
            }
        });
    </script>
</body>
</html>
