<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel - YStube</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --shimmer: linear-gradient(90deg, transparent, rgba(255,255,255,0.04), transparent);
            --live-red: #ff0000;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text-main); font-family: "YouTube Sans", "Roboto", sans-serif; overflow-x: hidden; }

        /* スタイリッシュなローディング */
        .skeleton { background: rgba(255,255,255,0.05); position: relative; overflow: hidden; border-radius: 12px; }
        .skeleton::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--shimmer); animation: shimmer 2s infinite linear; }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: var(--bg); z-index: 1000; transition: opacity 0.6s ease; }
        
        /* コンテンツ内ローディング用スピナー */
        .section-loader { display: none; width: 100%; padding: 40px 0; text-align: center; justify-content: center; }
        .spinner { width: 48px; height: 48px; position: relative; margin: 0 auto; }
        .spinner::before, .spinner::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 3px solid transparent; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite; }
        .spinner::after { border-top-color: rgba(0, 212, 255, 0.2); animation-delay: 0.1s; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .container { max-width: 1280px; margin: 0 auto; padding: 0 16px 40px; }
        
        /* チャンネルヘッダー */
        .channel-header { display: flex; align-items: center; gap: 24px; padding: 40px 0 20px; }
        .ch-icon { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; background: var(--panel); border: 1px solid var(--border); box-shadow: 0 8px 24px rgba(0,0,0,0.3); }
        .ch-name { font-size: 2rem; font-weight: 800; margin: 0; }
        
        /* タブメニュー */
        .tab-bar { display: flex; gap: 24px; border-bottom: 1px solid var(--border); margin-bottom: 24px; position: sticky; top: 0; background: var(--bg); z-index: 100; }
        .tab-btn { background: none; border: none; color: var(--text-sub); padding: 12px 4px; font-size: 1rem; font-weight: bold; cursor: pointer; position: relative; transition: 0.3s; }
        .tab-btn.active { color: var(--text-main); }
        .tab-btn.active::after { content: ""; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: var(--text-main); border-radius: 3px; }

        /* グリッドレイアウト */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 32px 16px; }
        .shorts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px 8px; }

        .v-card { text-decoration: none; color: inherit; display: block; transition: 0.3s cubic-bezier(0.2, 1, 0.3, 1); opacity: 0; transform: translateY(15px); position: relative; }
        .v-card.show { opacity: 1; transform: translateY(0); }
        .v-card:hover { transform: translateY(-4px); }
        
        .v-thumb-wrap { width: 100%; aspect-ratio: 16/9; margin-bottom: 12px; border-radius: 12px; overflow: hidden; background: var(--panel); position: relative; }
        .s-thumb-wrap { aspect-ratio: 9/16; } 
        .v-thumb { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
        
        /* ライブバッジ */
        .live-badge { position: absolute; top: 8px; left: 8px; background: var(--live-red); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; display: flex; align-items: center; gap: 6px; }
        .live-badge::before { content: ""; width: 8px; height: 8px; background: white; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .v-title { font-size: 0.95rem; font-weight: 600; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 4px; color: #f1f1f1; }
        .v-meta { font-size: 0.8rem; color: var(--text-sub); }

        @media (max-width: 600px) {
            .channel-header { flex-direction: column; text-align: center; gap: 16px; }
            .ch-icon { width: 80px; height: 80px; }
            .ch-name { font-size: 1.5rem; }
            .tab-bar { gap: 16px; overflow-x: auto; scrollbar-width: none; }
        }
    </style>
</head>
<body>
    <div id="page-loader" class="loading-overlay"><div class="spinner"></div></div>

    <div class="container">
        <div class="channel-header">
            <div id="ch-icon-skel" class="skeleton ch-icon"></div>
            <img id="ch-icon" src="" class="ch-icon" style="display:none;" onerror="this.src='https://www.youtube.com/img/desktop/ftbc/default_avatar.png'">
            <div class="ch-info">
                <div id="ch-name-skel" class="skeleton" style="width: 200px; height: 2.5rem; margin-bottom: 8px;"></div>
                <h1 id="ch-name" class="ch-name"></h1>
                <p id="ch-sub-count" style="color:var(--text-sub); margin: 4px 0; font-size: 0.9rem;"></p>
            </div>
        </div>

        <div class="tab-bar">
            <button class="tab-btn active" onclick="switchTab('videos')">動画</button>
            <button class="tab-btn" onclick="switchTab('live')">ライブ</button>
            <button class="tab-btn" onclick="switchTab('shorts')">ショート</button>
        </div>

        <div id="videos-section">
            <div class="video-grid" id="video-grid"></div>
        </div>
        
        <div id="live-section" style="display:none;">
            <div id="live-loader" class="section-loader"><div class="spinner"></div></div>
            <div class="video-grid" id="live-grid"></div>
        </div>
        
        <div id="shorts-section" style="display:none;">
            <div id="shorts-loader" class="section-loader"><div class="spinner"></div></div>
            <div class="shorts-grid" id="shorts-grid"></div>
        </div>
    </div>

    <script>
        const chId = "{{ channel_id }}";
        let channelData = null;
        let liveData = null;
        let shortsData = null;

        function formatCount(num) {
            if (!num || isNaN(num)) return "";
            const n = Number(num);
            if (n >= 100000000) return (n / 100000000).toFixed(1).replace(/\.0$/, '') + '億';
            if (n >= 10000) return (n / 10000).toFixed(1).replace(/\.0$/, '') + '万';
            return n.toLocaleString();
        }

        function handleThumbError(img, videoId) {
            const fallbacks = [
                `https://i.ytimg.com/vi/${videoId}/mqdefault.jpg`,
                `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`,
                `https://i1.ytimg.com/vi/${videoId}/mqdefault.jpg`
            ];
            let count = parseInt(img.dataset.errorCount || 0);
            if (count < fallbacks.length) {
                img.src = fallbacks[count];
                img.dataset.errorCount = count + 1;
            }
        }

        async function switchTab(tab) {
            const btn = event.currentTarget;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            document.getElementById('videos-section').style.display = 'none';
            document.getElementById('live-section').style.display = 'none';
            document.getElementById('shorts-section').style.display = 'none';

            if (tab === 'videos') {
                document.getElementById('videos-section').style.display = 'block';
            } else if (tab === 'live') {
                document.getElementById('live-section').style.display = 'block';
                if (!liveData) {
                    document.getElementById('live-loader').style.display = 'flex';
                    await loadLive();
                    document.getElementById('live-loader').style.display = 'none';
                }
            } else if (tab === 'shorts') {
                document.getElementById('shorts-section').style.display = 'block';
                if (!shortsData) {
                    document.getElementById('shorts-loader').style.display = 'flex';
                    await loadShorts();
                    document.getElementById('shorts-loader').style.display = 'none';
                }
            }
        }

        async function loadChannel() {
            try {
                const res = await fetch(`/api/channel/${chId}`);
                channelData = await res.json();

                document.getElementById('ch-name').innerText = channelData.name;
                const subCountText = channelData.subscriber_count ? 
                                     `チャンネル登録者数 ${formatCount(channelData.subscriber_count)}人` : "";
                document.getElementById('ch-sub-count').innerText = subCountText;

                document.getElementById('ch-icon').src = channelData.icon || 'https://www.youtube.com/img/desktop/ftbc/default_avatar.png';
                document.getElementById('ch-icon').style.display = 'block';
                document.getElementById('ch-icon-skel').style.display = 'none';
                document.getElementById('ch-name-skel').style.display = 'none';

                const grid = document.getElementById('video-grid');
                grid.innerHTML = channelData.videos.map((v, i) => `
                    <a href="/watch?v=${v.id}" class="v-card" style="transition-delay: ${i * 0.05}s">
                        <div class="v-thumb-wrap">
                            <img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg" class="v-thumb" loading="lazy" onerror="handleThumbError(this, '${v.id}')">
                        </div>
                        <div class="v-title">${v.title}</div>
                        <div class="v-meta">${v.view_count ? formatCount(v.view_count) + ' 回視聴' : '非公開'}</div>
                    </a>
                `).join('');

                setTimeout(() => {
                    document.querySelectorAll('.video-grid .v-card').forEach(el => el.classList.add('show'));
                }, 100);

                document.getElementById('page-loader').style.opacity = '0';
                setTimeout(() => document.getElementById('page-loader').style.display = 'none', 600);
            } catch (e) { console.error(e); }
        }

        async function loadLive() {
            try {
                const res = await fetch(`/api/channel/stream/${chId}`);
                liveData = await res.json();
                
                const grid = document.getElementById('live-grid');
                grid.innerHTML = (liveData.streams || []).map((s, i) => `
                    <a href="/watch?v=${s.id}" class="v-card" style="transition-delay: ${i * 0.05}s">
                        <div class="v-thumb-wrap">
                            ${s.is_live ? '<div class="live-badge">LIVE</div>' : ''}
                            <img src="${s.thumbnail}" class="v-thumb" loading="lazy">
                        </div>
                        <div class="v-title">${s.title}</div>
                        <div class="v-meta">
                            ${s.is_live ? `${formatCount(s.view_count)} 人が視聴中` : `${formatCount(s.view_count)} 回視聴`}
                        </div>
                    </a>
                `).join('');

                setTimeout(() => {
                    document.querySelectorAll('#live-grid .v-card').forEach(el => el.classList.add('show'));
                }, 50);
            } catch (e) { 
                console.error(e);
                document.getElementById('live-grid').innerHTML = '<p style="text-align:center;color:var(--text-sub);">ライブ配信はありません</p>';
            }
        }

        async function loadShorts() {
            try {
                const res = await fetch(`/api/short/${chId}`);
                shortsData = await res.json();
                
                const grid = document.getElementById('shorts-grid');
                grid.innerHTML = (shortsData.shorts || []).map((s, i) => `
                    <a href="/watch?v=${s.id}" class="v-card" style="transition-delay: ${i * 0.03}s">
                        <div class="v-thumb-wrap s-thumb-wrap">
                            <img src="${s.thumbnail}" class="v-thumb" loading="lazy">
                        </div>
                        <div class="v-title">${s.title}</div>
                        <div class="v-meta">${formatCount(s.view_count)} 回視聴</div>
                    </a>
                `).join('');

                setTimeout(() => {
                    document.querySelectorAll('.shorts-grid .v-card').forEach(el => el.classList.add('show'));
                }, 50);
            } catch (e) { 
                console.error(e);
                document.getElementById('shorts-grid').innerHTML = '<p style="text-align:center;color:var(--text-sub);">ショート動画はありません</p>';
            }
        }

        loadChannel();
    </script>
</body>
</html>
