<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Watch - YStube</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --skeleton-bg: linear-gradient(90deg, #12151a 25%, #1d2129 50%, #12151a 75%);
            /* デフォルトのパディング（JavaScriptで上書きも可能） */
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        /* OSごとのフォント最適化 */
        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: sans-serif; 
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }
        body.is-ios { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
        body.is-android { font-family: "Roboto", "Noto Sans JP", sans-serif; }

        /* --- Skeleton --- */
        .skeleton {
            background: var(--skeleton-bg);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
            color: transparent !important;
        }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- Layout --- */
        header { 
            position: sticky; top: 0; z-index: 100; height: calc(56px + var(--safe-top));
            padding-top: var(--safe-top);
            background: rgba(5, 7, 10, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; align-items: center; padding-left: 15px; padding-right: 15px;
            border-bottom: 1px solid var(--border);
        }

        .container { display: flex; flex-direction: column; }
        
        /* PC/タブレット向けのグリッドレイアウト */
        @media (min-width: 1024px) {
            .container { 
                display: grid; 
                grid-template-columns: 1fr 380px; 
                gap: 24px; 
                padding: 24px calc(20px + env(safe-area-inset-right)) 24px calc(20px + env(safe-area-inset-left));
                max-width: 1800px; margin: 0 auto; 
            }
        }

        /* Video Viewport: モバイルでは上部に固定(Sticky) */
        #video-viewport { 
            width: 100%; aspect-ratio: 16/9; background: #000; 
            position: sticky; top: calc(56px + var(--safe-top)); z-index: 50;
        }
        @media (min-width: 1024px) {
            #video-viewport { position: relative; top: 0; border-radius: 12px; overflow: hidden; }
        }

        video { width: 100%; height: 100%; object-fit: contain; }

        /* --- UI Components --- */
        .main-info { padding: 15px; padding-bottom: calc(15px + var(--safe-bottom)); }
        
        /* タッチデバイスならボタンを大きくする */
        .is-touch .q-btn { padding: 10px 20px; font-size: 15px; }
        .q-btn { 
            background: var(--panel); border: 1px solid var(--border); color: white; 
            padding: 8px 16px; border-radius: 20px; cursor: pointer; transition: 0.2s;
        }
        
        .author-row { display: flex; align-items: center; gap: 12px; margin: 15px 0; }
        .c-icon { width: 44px; height: 44px; border-radius: 50%; background: var(--panel); flex-shrink: 0; }

        .related-item { display: flex; gap: 12px; margin-bottom: 16px; text-decoration: none; color: inherit; }
        .r-thumb { width: 150px; aspect-ratio: 16/9; border-radius: 8px; object-fit: cover; background: var(--panel); flex-shrink: 0; }

        /* スクロールバーのカスタマイズ（PCのみ） */
        @media (hover: hover) {
            ::-webkit-scrollbar { width: 8px; }
            ::-webkit-scrollbar-track { background: var(--bg); }
            ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
            ::-webkit-scrollbar-thumb:hover { background: #443; }
        }
    </style>
</head>
<body class="loading">

<header id="header">
    <a href="/" style="color:var(--accent); font-weight:900; text-decoration:none; font-size:1.4rem;">YS</a>
    <div style="flex:1; margin-left:15px;"><input type="search" class="skeleton" style="width:100%; height:36px; border-radius:18px; border:none;"></div>
</header>

<div class="container">
    <div class="player-wrapper">
        <div id="video-viewport" class="skeleton">
            <video id="main-video" playsinline controls></video>
        </div>

        <main class="main-info">
            <div id="v-title" class="skeleton" style="height:1.4rem; width:80%; margin-bottom:15px;"></div>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <div class="q-btn skeleton" style="width:60px; height:34px;"></div>
                <div class="q-btn skeleton" style="width:60px; height:34px;"></div>
            </div>
            <div class="author-row">
                <div class="c-icon skeleton"></div>
                <div style="flex:1;">
                    <div class="skeleton" style="height:1rem; width:120px; margin-bottom:5px;"></div>
                    <div class="skeleton" style="height:0.8rem; width:80px;"></div>
                </div>
            </div>
        </main>
    </div>

    <aside id="related-box" style="padding:15px;">
        <div class="related-item"><div class="r-thumb skeleton"></div><div style="flex:1;"><div class="skeleton" style="height:1rem; margin-bottom:8px;"></div><div class="skeleton" style="height:0.8rem; width:50%;"></div></div></div>
        <div class="related-item"><div class="r-thumb skeleton"></div><div style="flex:1;"><div class="skeleton" style="height:1rem; margin-bottom:8px;"></div><div class="skeleton" style="height:0.8rem; width:50%;"></div></div></div>
        <div class="related-item"><div class="r-thumb skeleton"></div><div style="flex:1;"><div class="skeleton" style="height:1rem; margin-bottom:8px;"></div><div class="skeleton" style="height:0.8rem; width:50%;"></div></div></div>
    </aside>
</div>

<script>
    /**
     * 1. 端末情報の取得とクラス付与
     */
    function detectDevice() {
        const ua = navigator.userAgent.toLowerCase();
        const body = document.body;
        
        // OS判定
        if (ua.indexOf('iphone') > -1 || ua.indexOf('ipad') > -1) {
            body.classList.add('is-ios');
        } else if (ua.indexOf('android') > -1) {
            body.classList.add('is-android');
        }

        // タッチパネル判定
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            body.classList.add('is-touch');
        } else {
            body.classList.add('is-desktop');
        }
    }

    /**
     * 2. データ読み込みとスケルトン解除
     */
    async function loadData() {
        const vId = "{{ video_id }}";
        
        try {
            // 例: APIフェッチ（実際にはバックエンドのパスに合わせてください）
            const res = await fetch(`/api/details/${vId}`);
            const data = await res.json();

            // 反映とスケルトン除去
            const titleEl = document.getElementById('v-title');
            titleEl.innerText = data.title;
            titleEl.classList.remove('skeleton');
            titleEl.style.height = 'auto';

            // 他の要素も同様に反映...
            // (前回のコードの反映ロジックをここに統合)

            // ビデオURL設定
            const sRes = await fetch(`/api/stream/${vId}`);
            const sData = await sRes.json();
            const video = document.getElementById('main-video');
            video.src = sData.formats.find(f => f.itag == 18).url;
            video.onloadeddata = () => {
                document.getElementById('video-viewport').classList.remove('skeleton');
            };

        } catch (e) {
            console.error("Load failed", e);
        }
    }

    // 実行
    detectDevice();
    loadData();
</script>
</body>
</html>
