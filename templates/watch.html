<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch - YStube</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text-main); font-family: sans-serif; overflow-x: hidden; }

        header { 
            position: sticky; top: 0; z-index: 100; 
            background: rgba(5, 7, 10, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 10px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--border); 
        }
        .logo { font-size: 1.4rem; font-weight: 900; letter-spacing: 2px; text-decoration: none; color: var(--accent); flex-shrink: 0; }
        .search-container { flex: 1; position: relative; max-width: 500px; margin: 0 auto; }
        .search-input { width: 100%; background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 8px 15px; color: white; outline: none; font-size: 16px; }
        #suggestions { position: absolute; top: 105%; left: 0; right: 0; background: #161b22; border: 1px solid var(--border); border-radius: 12px; list-style: none; padding: 8px 0; margin: 0; display: none; z-index: 1000; }
        #suggestions li { padding: 12px 20px; cursor: pointer; }

        .container { max-width: 1400px; margin: 0 auto; display: flex; flex-direction: column; }
        @media (min-width: 1001px) { .container { display: grid; grid-template-columns: 1fr 380px; gap: 24px; padding: 20px; } }
        
        #video-viewport { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; position: relative; }
        @media (min-width: 1001px) { #video-viewport { border-radius: 12px; } }
        video { width: 100%; height: 100%; display: block; opacity: 0; transition: opacity 0.5s; }
        video.loaded { opacity: 1; }

        /* 字幕コントロール */
        .sub-controls {
            position: absolute; bottom: 45px; right: 10px; z-index: 20;
            display: flex; gap: 6px; pointer-events: auto;
        }
        .sub-btn {
            background: rgba(0, 0, 0, 0.7); border: 1px solid var(--border); color: white;
            padding: 4px 10px; border-radius: 6px; cursor: pointer; font-size: 12px; backdrop-filter: blur(4px);
        }
        .sub-btn.active { border-color: var(--accent); color: var(--accent); font-weight: bold; }
        select.sub-btn { outline: none; }

        /* 字幕の見た目カスタマイズ */
        video::cue {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            font-size: 0.85em;
            font-family: sans-serif;
        }

        .loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; z-index: 10; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .main-info { padding: 12px; }
        .v-title { font-size: 1.1rem; font-weight: bold; margin: 10px 0; }
        .q-bar { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; scrollbar-width: none; }
        .q-btn { background: var(--panel); border: 1px solid var(--border); color: white; padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 12px; flex-shrink: 0; }
        .q-btn.active { background: white; color: black; font-weight: bold; }

        .expand-box { background: var(--panel); border-radius: 12px; margin-bottom: 12px; overflow: hidden; }
        .expand-head { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-size: 0.9rem; font-weight: bold; }
        .expand-content { display: none; padding: 0 16px 16px; font-size: 0.85rem; border-top: 1px solid var(--border); }
        .expand-content.open { display: block; }
        .t-link { color: var(--accent); text-decoration: none; cursor: pointer; font-weight: bold; }

        .author-row { display: flex; align-items: center; gap: 12px; margin: 10px 0 20px; cursor: pointer; }
        .c-icon { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }

        .related-item { display: flex; gap: 12px; text-decoration: none; color: inherit; margin-bottom: 16px; padding: 0 12px; }
        .r-thumb-wrap { position: relative; width: 40%; max-width: 160px; aspect-ratio: 16/9; flex-shrink: 0; }
        .r-thumb { width: 100%; height: 100%; border-radius: 10px; object-fit: cover; background: var(--panel); }
        .r-info { flex: 1; min-width: 0; }
        .r-title { font-size: 0.85rem; font-weight: 500; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.3; }
        .r-meta { font-size: 0.75rem; color: var(--text-sub); margin-top: 4px; }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">YS</a>
    <div class="search-container">
        <form action="/search" method="GET" id="search-form">
            <input type="text" name="q" id="search-input" class="search-input" placeholder="検索..." autocomplete="off">
        </form>
        <ul id="suggestions"></ul>
    </div>
</header>

<div class="container">
    <div class="player-wrapper">
        <div id="video-viewport">
            <div id="loader" class="loading-overlay"><div class="spinner"></div></div>
            
            <div class="sub-controls" id="sub-controls">
                <button id="sub-toggle" class="sub-btn" onclick="toggleSubtitles()">CC</button>
                <select id="sub-lang" class="sub-btn" style="display:none;" onchange="changeSubLang(this.value)">
                </select>
            </div>

            <video id="main-video" controls autoplay playsinline></video>
        </div>
        <main class="main-info">
            <h1 class="v-title" id="v-title">Loading...</h1>
            <div id="q-bar" class="q-bar"></div>
            <div class="author-row" id="author-click">
                <img id="c-icon" src="" class="c-icon" style="display:none;">
                <div class="c-info">
                    <div id="c-name" style="font-weight:bold; font-size:0.9rem;"></div>
                    <div id="c-subs" style="font-size:0.75rem; color:var(--text-sub);"></div>
                </div>
            </div>
            <div class="expand-box">
                <div class="expand-head" onclick="toggleExpand(this)"><span>概要欄</span><span>▼</span></div>
                <div class="expand-content" id="v-desc" style="white-space:pre-wrap; word-break:break-all;"></div>
            </div>
            <div class="expand-box">
                <div class="expand-head" onclick="toggleExpand(this)"><span>コメント</span><span>▼</span></div>
                <div class="expand-content" id="comments-list"></div>
            </div>
        </main>
    </div>
    <aside id="related-box"></aside>
</div>

<script>
    const vId = "{{ video_id }}";
    const video = document.getElementById('main-video');
    const input = document.getElementById('search-input');
    const suggList = document.getElementById('suggestions');
    let subActive = false;

    function toggleExpand(el) { el.nextElementSibling.classList.toggle('open'); }

    window.skipTo = (seconds) => {
        video.currentTime = seconds;
        video.play();
        const url = new URL(window.location);
        url.searchParams.set('t', seconds);
        window.history.pushState({}, '', url);
    };

    function formatText(text) {
        if(!text) return "";
        return text.replace(/(\d{1,2}:)?(\d{1,2}):(\d{2})/g, (match) => {
            const parts = match.split(':').map(Number);
            let s = 0;
            if (parts.length === 3) s = parts[0] * 3600 + parts[1] * 60 + parts[2];
            else s = parts[0] * 60 + parts[1];
            return `<span class="t-link" onclick="skipTo(${s})">${match}</span>`;
        });
    }

    // --- 字幕機能 ---
    async function setupSubtitles() {
        try {
            const res = await fetch(`/api/subtitles/${vId}`);
            const data = await res.json();
            if (data.languages && data.languages.length > 0) {
                const subLangSelect = document.getElementById('sub-lang');
                subLangSelect.style.display = 'block';
                subLangSelect.innerHTML = data.languages.map(l => 
                    `<option value="${l.lang}">${l.name}${l.is_auto ? ' (auto)' : ''}</option>`
                ).join('');
                
                // 日本語を優先選択
                if (data.languages.find(l => l.lang === 'ja')) subLangSelect.value = 'ja';
            }
        } catch (e) { console.log("No subs available"); }
    }

    window.changeSubLang = async (lang) => {
        const oldTrack = video.querySelector('track');
        if(oldTrack) oldTrack.remove();

        const res = await fetch(`/api/subtitles/${vId}/content?lang=${lang}`);
        const data = await res.json();
        
        // VTT生成
        let vtt = "WEBVTT\n\n" + data.segments.map(s => `${s.start} --> ${s.end}\n${s.text}`).join('\n\n');
        const blob = new Blob([vtt], { type: 'text/vtt' });
        const url = URL.createObjectURL(blob);

        const track = document.createElement('track');
        Object.assign(track, { kind: 'subtitles', label: lang, srclang: lang, src: url, default: true });
        video.appendChild(track);
        
        video.textTracks[0].mode = subActive ? 'showing' : 'hidden';
    };

    window.toggleSubtitles = () => {
        subActive = !subActive;
        const btn = document.getElementById('sub-toggle');
        btn.classList.toggle('active', subActive);
        
        if (subActive && !video.querySelector('track')) {
            changeSubLang(document.getElementById('sub-lang').value);
        } else if (video.textTracks[0]) {
            video.textTracks[0].mode = subActive ? 'showing' : 'hidden';
        }
    };

    window.callback = (data) => {
        const items = data[1] || [];
        if (items.length > 0) {
            suggList.innerHTML = items.map(t => `<li onclick="location.href='/search?q='+encodeURIComponent('${t}')">${t}</li>`).join('');
            suggList.style.display = 'block';
        } else { suggList.style.display = 'none'; }
    };

    input.addEventListener('input', () => {
        const q = input.value.trim();
        if (!q) { suggList.style.display = 'none'; return; }
        const s = document.createElement('script');
        s.src = `https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(q)}&callback=callback`;
        document.body.appendChild(s);
        s.onload = () => s.remove();
    });

    async function init() {
        try {
            const res = await fetch(`/api/details/${vId}`);
            const data = await res.json();
            document.getElementById('v-title').innerText = data.title;
            document.getElementById('c-name').innerText = data.author.name;
            document.getElementById('c-subs').innerText = data.author.subscribers;
            document.getElementById('c-icon').src = data.author.thumbnail;
            document.getElementById('c-icon').style.display = 'block';
            document.getElementById('v-desc').innerHTML = formatText(data.description.text);
            document.getElementById('author-click').onclick = () => location.href = `/channel/${data.author.id}`;

            if (data["Related-videos"]) {
                document.getElementById('related-box').innerHTML = data["Related-videos"].relatedVideos.map(rv => {
                    const isPL = rv.type === "playlist";
                    const url = isPL ? `/watch?v=${rv.videoId}&list=${rv.playlistId}` : `/watch?v=${rv.videoId}`;
                    return `
                    <a href="${url}" class="related-item">
                        <div class="r-thumb-wrap">
                            <img src="${rv.thumbnail}" class="r-thumb" loading="lazy">
                        </div>
                        <div class="r-info">
                            <div class="r-title">${rv.title}</div>
                            <div class="r-meta">${rv.channelName}</div>
                        </div>
                    </a>`;
                }).join('');
            }

            const sRes = await fetch(`/api/stream/${vId}`);
            const sData = await sRes.json();
            if (sData.formats) {
                const qBar = document.getElementById('q-bar');
                const vFmts = sData.formats.filter(f => f.resolution !== "audio only");
                vFmts.forEach(f => {
                    const b = document.createElement('button');
                    b.className = 'q-btn' + (f.itag === "18" ? " active" : "");
                    b.innerText = f.resolution;
                    b.onclick = () => {
                        const t = video.currentTime;
                        document.querySelectorAll('.q-btn').forEach(btn => btn.classList.remove('active'));
                        b.classList.add('active');
                        video.src = f.url; video.currentTime = t; video.play();
                    };
                    qBar.appendChild(b);
                });
                const def = vFmts.find(f => f.itag === "18") || vFmts[0];
                video.src = def.url;
                const startTime = new URLSearchParams(window.location.search).get('t');
                video.onloadeddata = () => {
                    if (startTime) video.currentTime = parseInt(startTime);
                    video.classList.add('loaded');
                    document.getElementById('loader').style.display = 'none';
                };
            }
            
            // 字幕と言語一覧の初期化
            await setupSubtitles();

            const cRes = await fetch(`/api/comments/${vId}`);
            const comments = await cRes.json();
            document.getElementById('comments-list').innerHTML = comments.map(c => `
                <div style="display:flex; gap:12px; margin-bottom:16px;">
                    <img src="${c.authoricon}" style="width:32px; height:32px; border-radius:50%;">
                    <div style="flex:1;">
                        <div style="font-weight:bold; font-size:0.8rem;">${c.author}</div>
                        <div style="margin-top:2px;">${formatText(c.body)}</div>
                    </div>
                </div>`).join('');
        } catch (e) {}
    }
    init();
</script>
</body>
</html>
