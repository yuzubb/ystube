<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch - YStube</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text-main); font-family: sans-serif; overflow-x: hidden; }
        
        /* Header */
        header { 
            position: sticky; top: 0; z-index: 100; 
            background: rgba(5, 7, 10, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 10px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--border); 
        }
        .logo { font-size: 1.4rem; font-weight: 900; letter-spacing: 2px; text-decoration: none; color: var(--accent); flex-shrink: 0; }
        .search-container { flex: 1; position: relative; max-width: 500px; margin: 0 auto; }
        .search-input { width: 100%; background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 8px 15px; color: white; outline: none; font-size: 16px; }

        .container { max-width: 1400px; margin: 0 auto; display: flex; flex-direction: column; }
        @media (min-width: 1001px) { .container { display: grid; grid-template-columns: 1fr 380px; gap: 24px; padding: 20px; } }

        /* Video Area */
        #video-viewport { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; position: relative; }
        @media (min-width: 1001px) { #video-viewport { border-radius: 12px; } }
        video { width: 100%; height: 100%; display: block; opacity: 0; transition: opacity 0.5s; }
        video.loaded { opacity: 1; }

        /* Captions Layer */
        #caption-overlay {
            position: absolute; bottom: 12%; width: 100%; text-align: center; 
            pointer-events: none; z-index: 15; padding: 0 15px;
        }
        #caption-text {
            background: rgba(0, 0, 0, 0.75); color: #fff; padding: 5px 12px;
            border-radius: 4px; font-size: clamp(1rem, 4vw, 1.5rem);
            display: none; white-space: pre-wrap; line-height: 1.4;
            text-shadow: 0 0 4px rgba(0,0,0,1);
        }

        /* CC Button & Menu */
        #cc-container { position: absolute; bottom: 45px; right: 10px; z-index: 20; }
        #cc-menu { 
            display: none; position: absolute; bottom: 110%; right: 0; 
            background: #161b22; border: 1px solid var(--border); border-radius: 8px; 
            list-style: none; padding: 8px 0; margin: 0; min-width: 180px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.6); max-height: 300px; overflow-y: auto;
        }
        .cc-item { padding: 10px 18px; font-size: 14px; cursor: pointer; color: white; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .cc-item:hover { background: var(--accent); color: black; }

        /* Quality Buttons & UI */
        .q-bar { display: flex; gap: 8px; margin: 15px 0; overflow-x: auto; scrollbar-width: none; }
        .q-btn { background: var(--panel); border: 1px solid var(--border); color: white; padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 12px; flex-shrink: 0; }
        .q-btn.active { background: white; color: black; font-weight: bold; border-color: white; }
        
        .main-info { padding: 12px; }
        .v-title { font-size: 1.2rem; font-weight: bold; margin: 10px 0; }
        .author-row { display: flex; align-items: center; gap: 12px; margin: 15px 0; cursor: pointer; }
        .c-icon { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; background: var(--panel); }
        
        .expand-box { background: var(--panel); border-radius: 12px; margin-bottom: 12px; }
        .expand-head { padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-size: 0.9rem; font-weight: bold; }
        .expand-content { display: none; padding: 0 16px 16px; font-size: 0.85rem; border-top: 1px solid var(--border); line-height: 1.5; }
        .expand-content.open { display: block; }

        /* Related Videos */
        .related-item { display: flex; gap: 10px; text-decoration: none; color: inherit; margin-bottom: 16px; }
        .r-thumb-wrap { position: relative; width: 140px; aspect-ratio: 16/9; flex-shrink: 0; }
        .r-thumb { width: 100%; height: 100%; border-radius: 8px; object-fit: cover; background: var(--panel); }
        .pl-badge { position: absolute; right: 0; top: 0; bottom: 0; width: 35%; background: rgba(0,0,0,0.75); display: flex; align-items: center; justify-content: center; color: white; border-radius: 0 8px 8px 0; font-size: 12px; }
        .r-title { font-size: 0.85rem; font-weight: bold; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .r-meta { font-size: 0.75rem; color: var(--text-sub); margin-top: 4px; }

        .loading-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: #000; z-index: 10; }
        .spinner { width: 35px; height: 35px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">YS</a>
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" name="q" class="search-input" placeholder="検索..." autocomplete="off">
        </form>
    </div>
</header>

<div class="container">
    <div class="player-wrapper">
        <div id="video-viewport">
            <div id="loader" class="loading-overlay"><div class="spinner"></div></div>
            <video id="main-video" controls autoplay playsinline></video>
            
            <div id="caption-overlay"><span id="caption-text"></span></div>
            
            <div id="cc-container">
                <button id="cc-btn" class="q-btn" onclick="handleCCTap()" oncontextmenu="handleCCLongPress(event)">CC</button>
                <ul id="cc-menu"></ul>
            </div>
        </div>

        <main class="main-info">
            <h1 id="v-title" class="v-title">Loading...</h1>
            <div id="q-bar" class="q-bar"></div>
            
            <div class="author-row" id="author-click">
                <img id="c-icon" src="" class="c-icon" style="display:none;">
                <div class="c-info">
                    <div id="c-name" style="font-weight:bold;"></div>
                    <div id="c-subs" style="font-size:0.75rem; color:var(--text-sub);"></div>
                </div>
            </div>

            <div class="expand-box">
                <div class="expand-head" onclick="toggleExpand(this)"><span>概要欄</span><span>▼</span></div>
                <div id="v-desc" class="expand-content" style="white-space:pre-wrap;"></div>
            </div>

            <div class="expand-box">
                <div class="expand-head" onclick="toggleExpand(this)"><span>コメント</span><span>▼</span></div>
                <div id="comments-list" class="expand-content"></div>
            </div>
        </main>
    </div>
    
    <aside id="related-box" style="padding: 12px;"></aside>
</div>

<script>
    const vId = "{{ video_id }}";
    const video = document.getElementById('main-video');
    const captionText = document.getElementById('caption-text');
    const ccBtn = document.getElementById('cc-btn');
    const ccMenu = document.getElementById('cc-menu');
    
    let currentCaptions = [];
    let isCCEnabled = false; 
    let selectedLang = null;

    function toggleExpand(el) { el.nextElementSibling.classList.toggle('open'); }

    // 00:00:06.103 等の時間を数値(秒)に変換
    function parseTimestamp(t) {
        if (!t || typeof t === 'number') return t || 0;
        const p = t.split(':').map(Number);
        if (p.length === 3) return p[0]*3600 + p[1]*60 + p[2];
        return p[0]*60 + p[1];
    }

    // CCボタン操作
    function handleCCTap() {
        if (!selectedLang) {
            handleCCLongPress(new Event('click')); // 未選択ならメニュー表示
            return;
        }
        isCCEnabled = !isCCEnabled;
        ccBtn.classList.toggle('active', isCCEnabled);
        if (!isCCEnabled) captionText.style.display = 'none';
    }

    function handleCCLongPress(e) {
        e.preventDefault();
        ccMenu.style.display = (ccMenu.style.display === 'block') ? 'none' : 'block';
    }

    // 字幕データのロード
    async function loadCaptions(langCode) {
        try {
            const res = await fetch(`/api/subtitles/${vId}/content?lang=${langCode}`);
            const data = await res.json();
            const segments = data.segments || data;
            
            currentCaptions = segments.map(s => ({
                start: parseTimestamp(s.start),
                end: parseTimestamp(s.end),
                text: s.text
            }));

            selectedLang = langCode;
            isCCEnabled = true;
            ccBtn.classList.add('active');
            ccMenu.style.display = 'none';
        } catch (e) { console.error("Subtitle load error", e); }
    }

    // 動画との同期
    video.ontimeupdate = () => {
        if (!isCCEnabled || !currentCaptions.length) return;
        const now = video.currentTime;
        const sub = currentCaptions.find(s => now >= s.start && now <= s.end);
        if (sub) {
            captionText.innerText = sub.text;
            captionText.style.display = 'inline-block';
        } else {
            captionText.style.display = 'none';
        }
    };

    async function init() {
        try {
            // 1. 基本情報
            const res = await fetch(`/api/details/${vId}`);
            const data = await res.json();
            document.getElementById('v-title').innerText = data.title;
            document.getElementById('c-name').innerText = data.author.name;
            document.getElementById('c-subs').innerText = data.author.subscribers;
            document.getElementById('c-icon').src = data.author.thumbnail;
            document.getElementById('c-icon').style.display = 'block';
            document.getElementById('v-desc').innerText = data.description.text;

            if (data.author?.id) {
                document.getElementById('author-click').onclick = () => location.href = `/channel/${data.author.id}`;
            }

            // 2. 言語リスト (8Cm-7oCq9HA (10).json の構造に対応)
            try {
                const subRes = await fetch(`/api/subtitles/${vId}`);
                const subListData = await subRes.json();
                const languages = subListData.languages || subListData; // 配列直下かlanguagesキー内か
                
                ccMenu.innerHTML = '<li class="cc-item" style="font-weight:bold; color:var(--accent);">言語を選択</li>';
                languages.forEach(s => {
                    const li = document.createElement('li');
                    li.className = 'cc-item';
                    li.innerText = s.name || s.language;
                    li.onclick = (e) => { e.stopPropagation(); loadCaptions(s.lang || s.language_code); };
                    ccMenu.appendChild(li);
                });
            } catch (e) { console.log("Sublist failed"); }

            // 3. 動画ストリーム
            const sRes = await fetch(`/api/stream/${vId}`);
            const sData = await sRes.json();
            const qBar = document.getElementById('q-bar');
            const formats = sData.formats.filter(f => f.resolution || f.qualityLabel);
            
            formats.forEach(f => {
                const label = f.resolution || f.qualityLabel;
                const b = document.createElement('button');
                b.className = 'q-btn' + (f.itag == 18 ? ' active' : '');
                b.innerText = label;
                b.onclick = () => {
                    const t = video.currentTime;
                    document.querySelectorAll('.q-btn').forEach(btn => btn.classList.remove('active'));
                    b.classList.add('active');
                    video.src = f.url; video.currentTime = t; video.play();
                };
                qBar.appendChild(b);
            });
            video.src = (formats.find(f => f.itag == 18) || formats[0]).url;
            video.onloadeddata = () => {
                video.classList.add('loaded');
                document.getElementById('loader').style.display = 'none';
            };

            // 4. 関連動画 (undefined = プレイリスト判定)
            if (data["Related-videos"]) {
                document.getElementById('related-box').innerHTML = data["Related-videos"].relatedVideos.map(rv => {
                    const isPL = !rv.channelName || String(rv.channelName) === "undefined" || rv.type === "playlist";
                    const url = isPL ? `/watch?v=${rv.videoId}&list=${rv.playlistId || 'RD'+rv.videoId}` : `/watch?v=${rv.videoId}`;
                    return `
                    <a href="${url}" class="related-item">
                        <div class="r-thumb-wrap">
                            <img src="${rv.thumbnail}" class="r-thumb" loading="lazy">
                            ${isPL ? '<div class="pl-badge">PLAYLIST</div>' : ''}
                        </div>
                        <div class="r-info">
                            <div class="r-title">${rv.title}</div>
                            <div class="r-meta" style="${isPL ? 'color:var(--accent); font-weight:bold;' : ''}">
                                ${isPL ? 'プレイリスト' : rv.channelName}
                            </div>
                        </div>
                    </a>`;
                }).join('');
            }

            // 5. コメント
            const cRes = await fetch(`/api/comments/${vId}`);
            const comments = await cRes.json();
            document.getElementById('comments-list').innerHTML = comments.map(c => `
                <div style="display:flex; gap:12px; margin-bottom:15px;">
                    <img src="${c.authoricon}" style="width:32px; height:32px; border-radius:50%; background:var(--panel);">
                    <div style="flex:1;">
                        <div style="font-weight:bold; font-size:0.8rem;">${c.author}</div>
                        <div style="margin-top:3px; font-size:0.85rem;">${c.body}</div>
                    </div>
                </div>`).join('');

        } catch (e) { console.error(e); }
    }

    // 画面クリックでメニューを閉じる
    document.addEventListener('click', (e) => { if (e.target.id !== 'cc-btn') ccMenu.style.display = 'none'; });
    
    init();
</script>
</body>
</html>
