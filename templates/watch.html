<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Watch - YStube</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --skeleton-bg: linear-gradient(90deg, #12151a 25%, #1d2129 50%, #12151a 75%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text-main); font-family: -apple-system, system-ui, sans-serif; overflow-x: hidden; }

        /* --- Skeleton Animation --- */
        .skeleton {
            background: var(--skeleton-bg);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
            color: transparent !important;
            border: none !important;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        header { 
            position: sticky; top: 0; z-index: 100; height: 56px;
            background: rgba(5, 7, 10, 0.9); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 10px 15px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 1.2rem; font-weight: 900; text-decoration: none; color: var(--accent); }
        .search-container { flex: 1; max-width: 600px; }
        .search-input { width: 100%; background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 6px 15px; color: white; font-size: 16px; outline: none; }

        .container { display: flex; flex-direction: column; }
        @media (min-width: 1024px) {
            .container { display: grid; grid-template-columns: 1fr 360px; gap: 24px; padding: 24px; max-width: 1600px; margin: 0 auto; }
        }

        /* Player Area */
        #video-viewport { width: 100%; aspect-ratio: 16/9; background: #000; position: sticky; top: 56px; z-index: 50; }
        @media (min-width: 1024px) { #video-viewport { position: relative; top: 0; border-radius: 12px; overflow: hidden; } }
        video { width: 100%; height: 100%; object-fit: contain; opacity: 0; transition: opacity 0.3s; }
        video.loaded { opacity: 1; }

        /* UI Elements */
        .main-info { padding: 15px; }
        .v-title { font-size: 1.2rem; margin-bottom: 12px; min-height: 1.4em; }
        .q-bar { display: flex; gap: 8px; margin: 12px 0; overflow-x: auto; padding-bottom: 5px; }
        .q-btn { background: var(--panel); border: 1px solid var(--border); color: white; padding: 8px 16px; border-radius: 18px; font-size: 13px; white-space: nowrap; min-width: 60px; }

        .author-row { display: flex; align-items: center; gap: 12px; margin: 16px 0; }
        .c-icon { width: 40px; height: 40px; border-radius: 50%; background: var(--panel); }
        .c-name { font-weight: 600; font-size: 0.95rem; min-width: 100px; height: 1em; }

        .expand-box { background: var(--panel); border-radius: 12px; margin-bottom: 12px; overflow: hidden; }
        .expand-head { padding: 12px 16px; display: flex; justify-content: space-between; font-size: 0.9rem; }
        .expand-content { padding: 0 16px 16px; font-size: 0.88rem; display: none; }
        .expand-content.open { display: block; }

        /* Related Videos */
        .related-item { display: flex; gap: 12px; margin-bottom: 12px; text-decoration: none; color: inherit; }
        .r-thumb-wrap { width: 140px; aspect-ratio: 16/9; flex-shrink: 0; border-radius: 8px; overflow: hidden; }
        .r-info { flex: 1; }
        .r-title { height: 2.6em; margin-bottom: 4px; border-radius: 4px; }
        .r-meta { height: 1em; width: 60%; border-radius: 4px; }

        #cc-menu { display: none; position: absolute; bottom: 60px; right: 10px; background: #1c2128; border: 1px solid var(--border); border-radius: 12px; width: 200px; z-index: 100; list-style: none; }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">YS</a>
    <div class="search-container"><input type="search" class="search-input" placeholder="動画を検索"></div>
</header>

<div class="container">
    <div class="player-wrapper">
        <div id="video-viewport" class="skeleton">
            <video id="main-video" controls playsinline></video>
        </div>

        <main class="main-info">
            <h1 id="v-title" class="v-title skeleton">読み込み中...</h1>
            
            <div style="display:flex; align-items:center; gap:10px;">
                <button id="cc-btn" class="q-btn skeleton">CC</button>
                <div id="q-bar" class="q-bar">
                    <div class="q-btn skeleton">Loading</div>
                    <div class="q-btn skeleton">Loading</div>
                </div>
            </div>
            
            <div class="author-row">
                <div id="c-icon" class="c-icon skeleton"></div>
                <div class="c-info">
                    <div id="c-name" class="c-name skeleton">読み込み中</div>
                    <div id="c-subs" class="skeleton" style="height:0.8em; margin-top:4px; width:60px;"></div>
                </div>
            </div>

            <div class="expand-box">
                <div class="expand-head" onclick="toggleExpand(this)"><strong>概要欄</strong><span>▼</span></div>
                <div id="v-desc" class="expand-content open skeleton" style="height: 60px; margin: 10px;"></div>
            </div>
        </main>
    </div>
    
    <aside id="related-box" style="padding: 15px;">
        <div class="related-item"><div class="r-thumb-wrap skeleton"></div><div class="r-info"><div class="r-title skeleton"></div><div class="r-meta skeleton"></div></div></div>
        <div class="related-item"><div class="r-thumb-wrap skeleton"></div><div class="r-info"><div class="r-title skeleton"></div><div class="r-meta skeleton"></div></div></div>
        <div class="related-item"><div class="r-thumb-wrap skeleton"></div><div class="r-info"><div class="r-title skeleton"></div><div class="r-meta skeleton"></div></div></div>
    </aside>
</div>

<script>
    const vId = "{{ video_id }}";
    const video = document.getElementById('main-video');
    
    function toggleExpand(el) { 
        const content = el.nextElementSibling;
        content.classList.toggle('open');
    }

    async function init() {
        try {
            // 動画情報の取得
            const res = await fetch(`/api/details/${vId}`);
            const data = await res.json();
            
            // データの反映とスケルトンの解除
            const vTitle = document.getElementById('v-title');
            vTitle.innerText = data.title;
            vTitle.classList.remove('skeleton');

            const cName = document.getElementById('c-name');
            cName.innerText = data.author.name;
            cName.classList.remove('skeleton');

            const cSubs = document.getElementById('c-subs');
            cSubs.innerText = data.author.subscribers;
            cSubs.classList.remove('skeleton');

            const cIcon = document.getElementById('c-icon');
            cIcon.innerHTML = `<img src="${data.author.thumbnail}" style="width:100%; height:100%; border-radius:50%;">`;
            cIcon.classList.remove('skeleton');

            const vDesc = document.getElementById('v-desc');
            vDesc.innerText = data.description.text;
            vDesc.classList.remove('skeleton');
            vDesc.classList.remove('open'); // 反映後は一旦閉じる

            // ストリームの取得
            const sRes = await fetch(`/api/stream/${vId}`);
            const sData = await sRes.json();
            const qBar = document.getElementById('q-bar');
            qBar.innerHTML = ''; // スケルトンを消去

            sData.formats.filter(f => f.resolution || f.qualityLabel).forEach((f, idx) => {
                const b = document.createElement('button');
                b.className = 'q-btn' + (f.itag == 18 ? ' active' : '');
                b.innerText = f.resolution || f.qualityLabel;
                b.onclick = () => { /* 画質切り替えロジック */ };
                qBar.appendChild(b);
            });

            const initialVideo = sData.formats.find(f => f.itag == 18) || sData.formats[0];
            video.src = initialVideo.url;
            video.onloadeddata = () => {
                video.classList.add('loaded');
                document.getElementById('video-viewport').classList.remove('skeleton');
            };

            // 関連動画の反映
            if (data["Related-videos"]) {
                document.getElementById('related-box').innerHTML = data["Related-videos"].relatedVideos.slice(0, 10).map(rv => `
                    <a href="/watch?v=${rv.videoId}" class="related-item">
                        <div class="r-thumb-wrap"><img src="${rv.thumbnail}" style="width:100%; height:100%; object-fit:cover;"></div>
                        <div class="r-info">
                            <div class="r-title" style="font-size:0.9rem; font-weight:600;">${rv.title}</div>
                            <div class="r-meta" style="font-size:0.75rem; color:var(--text-sub);">${rv.channelName}</div>
                        </div>
                    </a>
                `).join('');
            }

        } catch (e) { console.error("Loading error:", e); }
    }

    init();
</script>
</body>
</html>
