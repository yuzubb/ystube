<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Watch - YStube</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --skeleton-bg: linear-gradient(90deg, #12151a 25%, #1d2129 50%, #12151a 75%);
            --header-h: 56px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* スケルトン */
        .skeleton { background: var(--skeleton-bg); background-size: 200% 100%; animation: sk-loading 1.5s infinite; border-radius: 6px; color: transparent !important; }
        @keyframes sk-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        header { 
            position: sticky; top: 0; z-index: 1000; height: calc(var(--header-h) + var(--safe-top));
            padding: var(--safe-top) 16px 0; background: rgba(5, 7, 10, 0.95); backdrop-filter: blur(20px);
            display: flex; align-items: center; border-bottom: 1px solid var(--border); gap: 12px;
        }
        .logo { color: var(--accent); font-weight: 900; text-decoration: none; font-size: 1.4rem; }

        /* レイアウト */
        .app-container { display: flex; flex-direction: column; width: 100%; }
        @media (min-width: 1024px) {
            .app-container { display: grid; grid-template-columns: 1fr 380px; gap: 24px; padding: 20px 40px; max-width: 1600px; margin: 0 auto; }
        }

        /* 動画プレイヤー：大きすぎないように制限 */
        #video-viewport { 
            width: 100%; background: #000; aspect-ratio: 16/9;
            max-height: 70vh; /* 画面の7割を超えない */
            position: sticky; top: calc(var(--header-h) + var(--safe-top)); z-index: 500;
        }
        @media (min-width: 1024px) {
            #video-viewport { position: relative; top: 0; border-radius: 12px; overflow: hidden; }
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* 動画情報 */
        .main-info { padding: 16px; }
        @media (min-width: 1024px) { .main-info { padding: 16px 0; } }

        .v-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 12px; line-height: 1.4; }
        .q-bar { display: flex; gap: 8px; margin-bottom: 16px; overflow-x: auto; }
        .q-btn { background: var(--panel); border: 1px solid var(--border); color: white; padding: 6px 14px; border-radius: 18px; font-size: 12px; cursor: pointer; }
        .q-btn.active { background: #fff; color: #000; font-weight: bold; }

        /* チャンネル情報：重なり防止 */
        .author-row { display: flex; align-items: center; gap: 12px; padding: 12px 0; border-top: 1px solid var(--border); }
        .c-icon { width: 40px; height: 40px; border-radius: 50%; background: var(--panel); background-size: cover; flex-shrink: 0; }
        .c-info { display: flex; flex-direction: column; justify-content: center; }
        .c-name { font-weight: bold; font-size: 1rem; color: #fff; text-decoration: none; display: block; line-height: 1.2; }
        .c-subs { font-size: 0.8rem; color: var(--text-sub); margin-top: 4px; }

        /* 概要欄・コメント */
        .expand-box { background: var(--panel); border-radius: 12px; margin-top: 16px; overflow: hidden; }
        .expand-head { padding: 12px 16px; font-size: 0.9rem; cursor: pointer; font-weight: bold; display: flex; justify-content: space-between; }
        .expand-content { padding: 0 16px 16px; font-size: 0.85rem; display: none; white-space: pre-wrap; color: #eee; }
        .expand-content.open { display: block; }

        .comments-section { margin-top: 24px; border-top: 1px solid var(--border); padding-top: 16px; }
        .comment-item { display: flex; gap: 12px; margin-bottom: 20px; }
        .comm-text { font-size: 0.9rem; margin-top: 4px; }

        /* 関連動画 */
        #related-box { padding: 0 16px 100px; }
        @media (min-width: 1024px) { #related-box { padding: 16px 0; } }
        .related-item { display: flex; gap: 10px; margin-bottom: 12px; text-decoration: none; color: inherit; }
        .r-thumb-wrap { width: 150px; aspect-ratio: 16/9; border-radius: 8px; overflow: hidden; background: var(--panel); flex-shrink: 0; }
        .r-thumb { width: 100%; height: 100%; object-fit: cover; }
        .r-title { font-size: 0.85rem; font-weight: bold; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .r-meta { font-size: 0.75rem; color: var(--text-sub); margin-top: 4px; }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">YS</a>
    <input type="search" placeholder="検索..." style="flex:1; background:var(--panel); border:none; padding:8px 15px; border-radius:20px; color:#fff; outline:none;">
</header>

<div class="app-container">
    <div class="player-section">
        <div id="video-viewport" class="skeleton">
            <video id="main-video" playsinline controls autoplay></video>
        </div>

        <main class="main-info">
            <h1 id="v-title" class="v-title skeleton">Loading...</h1>
            
            <div id="q-bar" class="q-bar"></div>

            <div class="author-row">
                <a id="c-link-icon" href="#"><div id="c-icon" class="c-icon skeleton"></div></a>
                <div class="c-info">
                    <a id="c-link-name" href="#" class="c-name skeleton">Channel Name</a>
                    <div id="c-subs" class="c-subs skeleton">0 subscribers</div>
                </div>
            </div>

            <div class="expand-box">
                <div class="expand-head" onclick="document.getElementById('v-desc').classList.toggle('open')">概要欄 <span>▼</span></div>
                <div id="v-desc" class="expand-content"></div>
            </div>

            <div class="comments-section">
                <h3 style="margin-bottom:15px; font-size:1rem;">コメント</h3>
                <div id="comments-container">
                    <div class="skeleton" style="height:50px; margin-bottom:10px;"></div>
                </div>
            </div>
        </main>
    </div>

    <aside id="related-box"></aside>
</div>

<script>
    const vId = "{{ video_id }}";
    const video = document.getElementById('main-video');

    async function init() {
        try {
            // 1. 動画詳細
            const res = await fetch(`/api/details/${vId}`);
            const data = await res.json();

            document.getElementById('v-title').innerText = data.title;
            document.getElementById('v-title').classList.remove('skeleton');
            
            const cId = data.author.id || data.author.externalId;
            document.getElementById('c-link-icon').href = `/channel/${cId}`;
            document.getElementById('c-link-name').href = `/channel/${cId}`;
            document.getElementById('c-link-name').innerText = data.author.name;
            document.getElementById('c-link-name').classList.remove('skeleton');
            document.getElementById('c-subs').innerText = data.author.subscribers;
            document.getElementById('c-subs').classList.remove('skeleton');
            if(data.author.thumbnail) document.getElementById('c-icon').style.backgroundImage = `url(${data.author.thumbnail})`;
            document.getElementById('c-icon').classList.remove('skeleton');
            document.getElementById('v-desc').innerText = data.description?.text || "";

            // 2. ストリーム
            const sRes = await fetch(`/api/stream/${vId}`);
            const sData = await sRes.json();
            const qBar = document.getElementById('q-bar');
            const formats = (sData.formats || []).filter(f => f.resolution || f.qualityLabel);
            formats.forEach(f => {
                const b = document.createElement('button');
                b.className = 'q-btn' + (f.itag == 18 ? ' active' : '');
                b.innerText = f.resolution || f.qualityLabel;
                b.onclick = () => {
                    const t = video.currentTime;
                    video.src = f.url; video.currentTime = t; video.play();
                    document.querySelectorAll('.q-btn').forEach(btn => btn.classList.remove('active'));
                    b.classList.add('active');
                };
                qBar.appendChild(b);
            });
            const initVid = formats.find(f => f.itag == 18) || formats[0];
            if(initVid) video.src = initVid.url;
            video.onloadeddata = () => document.getElementById('video-viewport').classList.remove('skeleton');

            // 3. 関連動画
            if (data["Related-videos"]) {
                document.getElementById('related-box').innerHTML = data["Related-videos"].relatedVideos.map(rv => `
                    <a href="/watch?v=${rv.videoId}" class="related-item">
                        <div class="r-thumb-wrap"><img src="${rv.thumbnail}" class="r-thumb"></div>
                        <div class="r-info">
                            <div class="r-title">${rv.title}</div>
                            <div class="r-meta">${rv.channelName}</div>
                        </div>
                    </a>
                `).join('');
            }

            try {
                const cRes = await fetch(`/api/comments/${vId}`);
                const cData = await cRes.json();
                document.getElementById('comments-container').innerHTML = cData.comments.map(c => `
                    <div class="comment-item">
                        <div style="width:32px; height:32px; border-radius:50%; background:#333; flex-shrink:0; background-image:url(${c.authorThumb}); background-size:cover;"></div>
                        <div>
                            <div style="font-size:0.75rem; color:var(--text-sub); font-weight:bold;">${c.author}</div>
                            <div class="comm-text">${c.text}</div>
                        </div>
                    </div>
                `).join('');
            } catch(e) { 
                document.getElementById('comments-container').innerHTML = '<p style="font-size:0.8rem; color:var(--text-sub);">コメントを読み込めませんでした。</p>';
            }

        } catch (e) { console.error(e); }
    }
    init();
</script>
</body>
</html>
