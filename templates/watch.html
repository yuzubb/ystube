<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch - YStube</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --shimmer: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text-main); font-family: "YouTube Sans", "Roboto", sans-serif; overflow-x: hidden; }

        /* --- New Header Styles --- */
        header { 
            position: sticky; top: 0; z-index: 100; 
            background: rgba(5, 7, 10, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 10px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--border); 
        }
        .logo { font-size: 1.4rem; font-weight: 900; letter-spacing: 2px; text-decoration: none; color: var(--accent); flex-shrink: 0; }
        .search-container { flex: 1; position: relative; max-width: 500px; margin: 0 auto; }
        .search-input { 
            width: 100%; background: var(--panel); border: 1px solid var(--border); border-radius: 20px; 
            padding: 8px 15px; color: white; outline: none; font-size: 16px; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }
        #suggestions { 
            position: absolute; top: 105%; left: 0; right: 0; background: #161b22; 
            border: 1px solid var(--border); border-radius: 12px; list-style: none; padding: 8px 0; margin: 0; 
            display: none; z-index: 1000; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        #suggestions li { padding: 12px 20px; cursor: pointer; font-size: 0.95rem; }
        #suggestions li:hover { background: rgba(255,255,255,0.08); color: var(--accent); }

        /* --- Existing Styles --- */
        .skeleton { background: var(--panel); position: relative; overflow: hidden; border-radius: 8px; }
        .skeleton::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--shimmer); animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; z-index: 10; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .container { max-width: 1400px; margin: 0 auto; display: flex; flex-direction: column; }
        @media (min-width: 1001px) { .container { display: grid; grid-template-columns: 1fr 380px; gap: 24px; padding: 20px; } }
        
        #video-viewport { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; position: relative; }
        @media (min-width: 1001px) { #video-viewport { border-radius: 12px; margin-bottom: 12px; } }
        video { width: 100%; height: 100%; display: block; opacity: 0; transition: opacity 0.5s; }
        video.loaded { opacity: 1; }

        .main-info { padding: 12px; }
        .v-title { font-size: 1.2rem; font-weight: bold; margin: 10px 0; line-height: 1.4; }
        .author-row { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; cursor: pointer; }
        .c-icon { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
        .meta-container { background: var(--panel); border-radius: 12px; padding: 16px; margin-bottom: 24px; }

        /* Related Videos */
        .related-item { display: flex; gap: 12px; text-decoration: none; color: inherit; margin-bottom: 16px; padding: 0 12px; }
        @media (min-width: 1001px) { .related-item { padding: 0; } }
        .r-thumb-wrap { position: relative; width: 40%; max-width: 160px; flex-shrink: 0; }
        .r-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 10px; object-fit: cover; background: var(--panel); }
        .badge { position: absolute; bottom: 6px; right: 6px; background: rgba(0,0,0,0.8); padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .playlist-overlay { position: absolute; top: 0; right: 0; bottom: 0; width: 35%; background: rgba(0,0,0,0.6); backdrop-filter: blur(2px); display: flex; align-items: center; justify-content: center; border-radius: 0 10px 10px 0; }
        .r-info { flex: 1; min-width: 0; }
        .r-title { font-size: 0.9rem; font-weight: 500; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.3; margin-bottom: 4px; }
        .r-meta { font-size: 0.75rem; color: var(--text-sub); }

        /* Scrollbar hide for quality bar */
        #q-bar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">YS</a>
    <div class="search-container">
        <form action="/search" method="GET" id="search-form">
            <input type="text" name="q" id="search-input" class="search-input" placeholder="検索..." autocomplete="off">
        </form>
        <ul id="suggestions"></ul>
    </div>
</header>

<div class="container">
    <div class="player-wrapper">
        <div id="video-viewport">
            <div id="loader" class="loading-overlay"><div class="spinner"></div></div>
            <video id="main-video" controls autoplay playsinline></video>
        </div>
        <main class="main-info">
            <h1 class="v-title" id="v-title"><div class="skeleton" style="width:80%; height:1.2em;"></div></h1>
            <div id="q-bar" style="display:flex; gap:8px; margin-bottom:15px; overflow-x:auto; -webkit-overflow-scrolling:touch;"></div>
            <div class="author-row" id="author-click">
                <div id="c-icon-placeholder" class="skeleton c-icon"></div>
                <img id="c-icon" src="" class="c-icon" style="display:none;">
                <div class="c-info">
                    <div id="c-name" style="font-weight:bold;"><div class="skeleton" style="width:120px; height:1em;"></div></div>
                    <div id="c-subs" style="font-size:0.8rem; color:var(--text-sub);"></div>
                </div>
            </div>
            <div class="meta-container"><div id="v-desc" style="font-size:0.9rem; white-space:pre-wrap; word-break: break-all;"></div></div>
            <div id="comments-list"></div>
        </main>
    </div>
    <aside id="related-box"></aside>
</div>

<script>
    const vId = "{{ video_id }}";
    const video = document.getElementById('main-video');
    const input = document.getElementById('search-input');
    const suggList = document.getElementById('suggestions');

    // --- Suggest Logic ---
    window.callback = (data) => {
        const items = data[1] || [];
        if (items.length > 0) {
            suggList.innerHTML = items.map(t => `<li>${t}</li>`).join('');
            suggList.style.display = 'block';
        } else { suggList.style.display = 'none'; }
    };

    input.addEventListener('input', () => {
        const q = input.value.trim();
        if (!q) { suggList.style.display = 'none'; return; }
        const s = document.createElement('script');
        s.src = `https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(q)}&callback=callback`;
        document.body.appendChild(s);
        s.onload = () => s.remove();
    });

    suggList.addEventListener('click', (e) => {
        if(e.target.tagName === 'LI') {
            input.value = e.target.innerText;
            document.getElementById('search-form').submit();
        }
    });

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container')) suggList.style.display = 'none';
    });

    // --- Video Logic ---
    async function init() {
        try {
            const res = await fetch(`/api/details/${vId}`);
            const data = await res.json();
            document.getElementById('v-title').innerText = data.title;
            document.getElementById('c-name').innerText = data.author.name;
            document.getElementById('c-subs').innerText = data.author.subscribers;
            document.getElementById('c-icon').src = data.author.thumbnail;
            document.getElementById('c-icon').style.display = 'block';
            document.getElementById('c-icon-placeholder').style.display = 'none';
            document.getElementById('v-desc').innerText = data.description.text;
            document.getElementById('author-click').onclick = () => location.href = `/channel/${data.author.id}`;

            if (data["Related-videos"]) {
                document.getElementById('related-box').innerHTML = data["Related-videos"].relatedVideos.map(rv => {
                    const isPL = rv.type === "playlist" || !rv.channelName || rv.channelName === "undefined";
                    const url = `/watch?v=${rv.videoId}${isPL ? '&list=' + (rv.playlistId || 'RD'+rv.videoId) : ''}`;
                    return `
                    <a href="${url}" class="related-item">
                        <div class="r-thumb-wrap">
                            <img src="${rv.thumbnail}" class="r-thumb" loading="lazy">
                            ${isPL ? `<div class="playlist-overlay"><span style="font-size:18px;">☰</span></div>` : `<span class="badge">${rv.duration}</span>`}
                        </div>
                        <div class="r-info">
                            <div class="r-title">${rv.title}</div>
                            <div class="r-meta" style="${isPL ? 'color:var(--accent); font-weight:bold;' : ''}">
                                ${isPL ? 'PLAYLIST' : rv.channelName}
                            </div>
                        </div>
                    </a>`;
                }).join('');
            }

            const sRes = await fetch(`/api/stream/${vId}`);
            const sData = await sRes.json();
            if (sData.formats) {
                const qBar = document.getElementById('q-bar');
                const vFmts = sData.formats.filter(f => f.resolution !== "audio only");
                vFmts.forEach(f => {
                    const b = document.createElement('button');
                    b.style = "background:var(--panel); border:1px solid var(--border); color:white; padding:6px 14px; border-radius:20px; cursor:pointer; font-size:12px; flex-shrink:0;";
                    b.innerText = f.resolution;
                    b.onclick = () => {
                        const t = video.currentTime;
                        video.src = f.url; video.currentTime = t; video.play();
                    };
                    qBar.appendChild(b);
                });
                video.src = (vFmts.find(f => f.itag === "18") || vFmts[0]).url;
                video.onloadeddata = () => { video.classList.add('loaded'); document.getElementById('loader').style.display = 'none'; };
            }
            fetchComments();
        } catch (e) { console.error(e); }
    }

    async function fetchComments() {
        try {
            const cRes = await fetch(`/api/comments/${vId}`);
            const comments = await cRes.json();
            document.getElementById('comments-list').innerHTML = comments.map(c => `
                <div style="display:flex; gap:12px; margin-bottom:16px;">
                    <a href="/channel/${c.authorid}"><img src="${c.authoricon}" style="width:36px; height:36px; border-radius:50%;" loading="lazy"></a>
                    <div style="flex:1;">
                        <a href="/channel/${c.authorid}" style="text-decoration:none; color:inherit; font-weight:bold; font-size:0.85rem;">${c.author}</a>
                        <div style="font-size:0.9rem; color:#eee; margin-top:2px;">${c.body}</div>
                    </div>
                </div>`).join('');
        } catch(e) {}
    }

    init();
</script>
</body>
</html>
