<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Watch - YStube</title>
    <style>
        /* =============================================
           DESIGN TOKENS
        ============================================= */
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --skeleton-bg: linear-gradient(90deg, #12151a 25%, #1d2129 50%, #12151a 75%);
            --header-h: 56px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        /* RESET */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* スケルトンアニメーション */
        .skeleton {
            background: var(--skeleton-bg);
            background-size: 200% 100%;
            animation: sk-loading 1.5s infinite;
            border-radius: 6px;
            color: transparent !important;
        }
        @keyframes sk-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* =============================================
           HEADER
        ============================================= */
        header { 
            position: sticky; top: 0; z-index: 1000; 
            height: calc(var(--header-h) + var(--safe-top));
            padding: var(--safe-top) 16px 0;
            background: rgba(5, 7, 10, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; align-items: center; border-bottom: 1px solid var(--border);
            gap: 12px;
        }
        .logo { color: var(--accent); font-weight: 900; text-decoration: none; font-size: 1.4rem; flex-shrink: 0; }
        .logo span { color: #fff; font-weight: 300; }
        .search-wrap { flex: 1; display: flex; align-items: center; background: var(--panel); border-radius: 20px; padding: 6px 14px; }
        .search-input { width: 100%; background: transparent; border: none; color: white; outline: none; font-size: 0.9rem; }

        /* =============================================
           LAYOUT
        ============================================= */
        .app-container { display: flex; flex-direction: column; width: 100%; }

        @media (min-width: 1024px) {
            .app-container { 
                display: grid; 
                grid-template-columns: 1fr 380px; 
                gap: 24px; 
                padding: 24px 40px;
                max-width: 1800px;
                margin: 0 auto;
            }
        }

        #video-viewport { 
            width: 100%; aspect-ratio: 16/9; background: #000; 
            position: sticky; top: calc(var(--header-h) + var(--safe-top)); z-index: 500;
        }
        @media (min-width: 1024px) {
            #video-viewport { position: relative; top: 0; border-radius: 12px; overflow: hidden; z-index: 1; }
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* =============================================
           MAIN INFO
        ============================================= */
        .main-info { padding: 16px; }
        @media (min-width: 1024px) { .main-info { padding: 0; } }

        .v-title { font-size: 1.15rem; font-weight: bold; margin-bottom: 12px; line-height: 1.4; }
        
        .q-bar { display: flex; gap: 8px; margin-bottom: 16px; overflow-x: auto; padding-bottom: 4px; }
        .q-bar::-webkit-scrollbar { display: none; }
        .q-btn { 
            background: var(--panel); border: 1px solid var(--border); color: white; 
            padding: 8px 16px; border-radius: 20px; font-size: 12px; white-space: nowrap; cursor: pointer;
        }
        .q-btn.active { background: var(--accent); color: #000; font-weight: bold; border-color: var(--accent); }

        /* チャンネルセクション */
        .author-row { display: flex; align-items: center; gap: 12px; padding: 12px 0; border-top: 1px solid var(--border); }
        .c-icon { width: 44px; height: 44px; border-radius: 50%; background: var(--panel); background-size: cover; flex-shrink: 0; transition: opacity 0.2s; }
        .c-icon:hover { opacity: 0.8; }
        .c-info { flex: 1; }
        .c-name { font-weight: bold; font-size: 0.95rem; transition: color 0.2s; }
        .c-name:hover { color: var(--accent); }
        .c-subs { font-size: 0.75rem; color: var(--text-sub); }

        .expand-box { background: var(--panel); border-radius: 12px; margin-top: 16px; overflow: hidden; }
        .expand-head { padding: 12px 16px; display: flex; justify-content: space-between; font-size: 0.85rem; cursor: pointer; font-weight: bold; }
        .expand-content { padding: 0 16px 16px; font-size: 0.85rem; display: none; white-space: pre-wrap; color: var(--text-sub); }
        .expand-content.open { display: block; }

        /* =============================================
           RELATED VIDEOS
        ============================================= */
        #related-box { padding: 0 16px 100px; }
        @media (min-width: 1024px) { #related-box { padding: 0; } }

        .related-item { display: flex; gap: 10px; margin-bottom: 12px; text-decoration: none; color: inherit; transition: opacity 0.2s; }
        .related-item:hover { opacity: 0.8; }
        .r-thumb-wrap { width: 160px; aspect-ratio: 16/9; border-radius: 8px; overflow: hidden; flex-shrink: 0; background: var(--panel); }
        .r-thumb { width: 100%; height: 100%; object-fit: cover; }
        .r-info { flex: 1; }
        .r-title { font-size: 0.85rem; font-weight: 600; line-height: 1.3; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .r-meta { font-size: 0.7rem; color: var(--text-sub); }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">YS<span>tube</span></a>
    <div class="search-wrap">
        <input type="search" class="search-input" placeholder="検索...">
    </div>
</header>

<div class="app-container">
    <div class="player-section">
        <div id="video-viewport" class="skeleton">
            <video id="main-video" playsinline controls autoplay></video>
        </div>

        <main class="main-info">
            <h1 id="v-title" class="v-title skeleton">Loading Video Title...</h1>
            
            <div id="q-bar" class="q-bar">
                <div class="q-btn skeleton" style="width:60px; height:32px;"></div>
                <div class="q-btn skeleton" style="width:60px; height:32px;"></div>
            </div>

            <div class="author-row">
                <a id="c-link-icon" href="#" style="text-decoration: none;">
                    <div id="c-icon" class="c-icon skeleton"></div>
                </a>
                <div class="c-info">
                    <a id="c-link-name" href="#" style="text-decoration: none; color: inherit;">
                        <div id="c-name" class="c-name skeleton" style="width:120px; height:1rem; margin-bottom:4px;"></div>
                    </a>
                    <div id="c-subs" class="c-subs skeleton" style="width:80px; height:0.7rem;"></div>
                </div>
            </div>

            <div class="expand-box">
                <div class="expand-head" onclick="document.getElementById('v-desc').classList.toggle('open')">
                    概要欄 <span>▼</span>
                </div>
                <div id="v-desc" class="expand-content"></div>
            </div>
        </main>
    </div>

    <aside id="related-box">
        <div class="related-item"><div class="r-thumb-wrap skeleton"></div><div class="r-info"><div class="skeleton" style="height:1rem; margin-bottom:8px;"></div><div class="skeleton" style="height:0.8rem; width:50%;"></div></div></div>
        <div class="related-item"><div class="r-thumb-wrap skeleton"></div><div class="r-info"><div class="skeleton" style="height:1rem; margin-bottom:8px;"></div><div class="skeleton" style="height:0.8rem; width:50%;"></div></div></div>
    </aside>
</div>

<script>
    const vId = "{{ video_id }}";
    const video = document.getElementById('main-video');

    async function init() {
        try {
            // 1. 詳細情報の取得
            const res = await fetch(`/api/details/${vId}`);
            const data = await res.json();

            // タイトル設定
            document.getElementById('v-title').innerText = data.title;
            document.getElementById('v-title').classList.remove('skeleton');
            
            // チャンネル情報の動的リンク設定
            const channelId = data.author.id || data.author.externalId;
            const channelUrl = `/channel/${channelId}`;
            document.getElementById('c-link-icon').href = channelUrl;
            document.getElementById('c-link-name').href = channelUrl;

            document.getElementById('c-name').innerText = data.author.name;
            document.getElementById('c-name').classList.remove('skeleton');
            
            document.getElementById('c-subs').innerText = data.author.subscribers;
            document.getElementById('c-subs').classList.remove('skeleton');

            if (data.author.thumbnail) {
                document.getElementById('c-icon').style.backgroundImage = `url(${data.author.thumbnail})`;
            }
            document.getElementById('c-icon').classList.remove('skeleton');

            const vDesc = document.getElementById('v-desc');
            vDesc.innerText = data.description?.text || "説明はありません。";
            
            // 2. ストリーム（画質）情報の取得
            const sRes = await fetch(`/api/stream/${vId}`);
            const sData = await sRes.json();
            const qBar = document.getElementById('q-bar');
            qBar.innerHTML = ''; 

            const formats = (sData.formats || []).filter(f => f.resolution || f.qualityLabel);
            formats.forEach((f) => {
                const b = document.createElement('button');
                b.className = 'q-btn' + (f.itag == 18 ? ' active' : '');
                b.innerText = f.resolution || f.qualityLabel;
                b.onclick = () => {
                    const currentTime = video.currentTime;
                    document.querySelectorAll('.q-btn').forEach(btn => btn.classList.remove('active'));
                    b.classList.add('active');
                    video.src = f.url;
                    video.currentTime = currentTime;
                    video.play();
                };
                qBar.appendChild(b);
            });

            const initial = formats.find(f => f.itag == 18) || formats[0];
            if (initial) {
                video.src = initial.url;
                video.onloadeddata = () => document.getElementById('video-viewport').classList.remove('skeleton');
            }

            // 3. 関連動画の描画
            if (data["Related-videos"]?.relatedVideos) {
                const rb = document.getElementById('related-box');
                rb.innerHTML = data["Related-videos"].relatedVideos.map(rv => `
                    <a href="/watch?v=${rv.videoId}" class="related-item">
                        <div class="r-thumb-wrap">
                            <img src="${rv.thumbnail}" class="r-thumb" loading="lazy">
                        </div>
                        <div class="r-info">
                            <div class="r-title">${rv.title}</div>
                            <div class="r-meta">${rv.channelName || 'YouTube'}<br>${rv.viewCount || ''}</div>
                        </div>
                    </a>
                `).join('');
            }

        } catch (e) {
            console.error("Load failed", e);
        }
    }

    init();
</script>
</body>
</html>
