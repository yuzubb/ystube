<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Watch - YStube</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --skeleton-bg: linear-gradient(90deg, #12151a 25%, #1d2129 50%, #12151a 75%);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: sans-serif; 
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }
        body.is-ios { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
        body.is-android { font-family: "Roboto", "Noto Sans JP", sans-serif; }

        /* スケルトンアニメーション */
        .skeleton {
            background: var(--skeleton-bg);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
            color: transparent !important;
            border: none !important;
        }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* ヘッダー */
        header { 
            position: sticky; top: 0; z-index: 100; height: calc(56px + var(--safe-top));
            padding: var(--safe-top) 15px 0;
            background: rgba(5, 7, 10, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; align-items: center; border-bottom: 1px solid var(--border);
        }
        .logo { color: var(--accent); font-weight: 900; text-decoration: none; font-size: 1.4rem; flex-shrink: 0; }
        .search-container { flex: 1; margin-left: 15px; }
        .search-input { width: 100%; background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 6px 15px; color: white; outline: none; }

        /* レイアウト構成 */
        .container { display: flex; flex-direction: column; }
        @media (min-width: 1024px) {
            .container { 
                display: grid; grid-template-columns: 1fr 380px; gap: 24px; 
                padding: 24px; max-width: 1600px; margin: 0 auto; 
            }
        }

        /* プレイヤーエリア */
        #video-viewport { 
            width: 100%; aspect-ratio: 16/9; background: #000; 
            position: sticky; top: calc(56px + var(--safe-top)); z-index: 50;
        }
        @media (min-width: 1024px) { #video-viewport { position: relative; top: 0; border-radius: 12px; overflow: hidden; } }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* コンテンツ情報 */
        .main-info { padding: 15px; padding-bottom: calc(15px + var(--safe-bottom)); }
        .v-title { font-size: 1.2rem; font-weight: bold; line-height: 1.4; margin-bottom: 12px; min-height: 1.4em; }
        
        .q-bar { display: flex; gap: 8px; margin: 12px 0; overflow-x: auto; padding-bottom: 5px; }
        .q-btn { 
            background: var(--panel); border: 1px solid var(--border); color: white; 
            padding: 8px 16px; border-radius: 20px; font-size: 13px; white-space: nowrap; cursor: pointer;
        }
        .q-btn.active { background: #fff; color: #000; font-weight: bold; }

        .author-row { display: flex; align-items: center; gap: 12px; margin: 15px 0; }
        .c-icon { width: 44px; height: 44px; border-radius: 50%; background: var(--panel); background-size: cover; flex-shrink: 0; }
        .c-name { font-weight: bold; font-size: 1rem; }
        .c-subs { font-size: 0.8rem; color: var(--text-sub); margin-top: 2px; }

        .expand-box { background: var(--panel); border-radius: 12px; margin-top: 15px; overflow: hidden; }
        .expand-head { padding: 12px 16px; display: flex; justify-content: space-between; font-size: 0.9rem; cursor: pointer; font-weight: bold; }
        .expand-content { padding: 0 16px 16px; font-size: 0.85rem; display: none; white-space: pre-wrap; line-height: 1.5; }
        .expand-content.open { display: block; }

        /* 関連動画 */
        .related-item { display: flex; gap: 12px; margin-bottom: 16px; text-decoration: none; color: inherit; }
        .r-thumb { width: 150px; aspect-ratio: 16/9; border-radius: 8px; object-fit: cover; background: var(--panel); flex-shrink: 0; }
        .r-title { font-size: 0.9rem; font-weight: 600; line-height: 1.3; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .r-meta { font-size: 0.75rem; color: var(--text-sub); }

        /* スクロールバー（PC用） */
        @media (hover: hover) {
            ::-webkit-scrollbar { width: 8px; }
            ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">YS</a>
    <div class="search-container">
        <input type="search" class="search-input" placeholder="検索...">
    </div>
</header>

<div class="container">
    <div class="player-wrapper">
        <div id="video-viewport" class="skeleton">
            <video id="main-video" playsinline controls autoplay></video>
        </div>

        <main class="main-info">
            <h1 id="v-title" class="v-title skeleton">Loading Title...</h1>
            
            <div id="q-bar" class="q-bar">
                <div class="q-btn skeleton" style="width:60px; height:32px;"></div>
                <div class="q-btn skeleton" style="width:60px; height:32px;"></div>
            </div>

            <div class="author-row">
                <div id="c-icon" class="c-icon skeleton"></div>
                <div>
                    <div id="c-name" class="c-name skeleton" style="width:120px; height:1.1rem;"></div>
                    <div id="c-subs" class="c-subs skeleton" style="width:80px; height:0.8rem; margin-top:5px;"></div>
                </div>
            </div>

            <div class="expand-box">
                <div class="expand-head" onclick="document.getElementById('v-desc').classList.toggle('open')">
                    概要欄 <span>▼</span>
                </div>
                <div id="v-desc" class="expand-content skeleton" style="height:60px; margin:10px;"></div>
            </div>
        </main>
    </div>

    <aside id="related-box" style="padding: 15px;">
        <div class="related-item"><div class="r-thumb skeleton"></div><div style="flex:1;"><div class="skeleton" style="height:1.2rem; margin-bottom:8px;"></div><div class="skeleton" style="height:0.8rem; width:50%;"></div></div></div>
        <div class="related-item"><div class="r-thumb skeleton"></div><div style="flex:1;"><div class="skeleton" style="height:1.2rem; margin-bottom:8px;"></div><div class="skeleton" style="height:0.8rem; width:50%;"></div></div></div>
    </aside>
</div>

<script>
    const vId = "{{ video_id }}";
    const video = document.getElementById('main-video');

    function detectDevice() {
        const ua = navigator.userAgent.toLowerCase();
        if (ua.indexOf('iphone') > -1 || ua.indexOf('ipad') > -1) document.body.classList.add('is-ios');
        if (ua.indexOf('android') > -1) document.body.classList.add('is-android');
    }

    async function init() {
        detectDevice();
        try {
            // 1. 基本情報の取得
            const res = await fetch(`/api/details/${vId}`);
            const data = await res.json();

            // タイトル
            const titleEl = document.getElementById('v-title');
            titleEl.innerText = data.title;
            titleEl.classList.remove('skeleton');

            // チャンネル情報
            const cName = document.getElementById('c-name');
            cName.innerText = data.author.name;
            cName.classList.remove('skeleton');

            const cSubs = document.getElementById('c-subs');
            cSubs.innerText = data.author.subscribers;
            cSubs.classList.remove('skeleton');

            const cIcon = document.getElementById('c-icon');
            if (data.author.thumbnail) {
                cIcon.style.backgroundImage = `url(${data.author.thumbnail})`;
            }
            cIcon.classList.remove('skeleton');

            // 概要欄
            const vDesc = document.getElementById('v-desc');
            vDesc.innerText = data.description.text;
            vDesc.classList.remove('skeleton');

            // 2. ストリーム（画質ボタン）の取得
            const sRes = await fetch(`/api/stream/${vId}`);
            const sData = await sRes.json();
            const qBar = document.getElementById('q-bar');
            qBar.innerHTML = ''; 

            const formats = sData.formats.filter(f => f.resolution || f.qualityLabel);
            formats.forEach((f, idx) => {
                const b = document.createElement('button');
                b.className = 'q-btn' + (f.itag == 18 ? ' active' : '');
                b.innerText = f.resolution || f.qualityLabel;
                b.onclick = () => {
                    const t = video.currentTime;
                    document.querySelectorAll('.q-btn').forEach(btn => btn.classList.remove('active'));
                    b.classList.add('active');
                    video.src = f.url;
                    video.currentTime = t;
                    video.play();
                };
                qBar.appendChild(b);
            });

            const initialVideo = formats.find(f => f.itag == 18) || formats[0];
            if (initialVideo) {
                video.src = initialVideo.url;
                video.onloadeddata = () => {
                    document.getElementById('video-viewport').classList.remove('skeleton');
                };
            }

            // 3. 関連動画
            if (data["Related-videos"]) {
                const rb = document.getElementById('related-box');
                rb.innerHTML = data["Related-videos"].relatedVideos.map(rv => `
                    <a href="/watch?v=${rv.videoId}" class="related-item">
                        <img src="${rv.thumbnail}" class="r-thumb" loading="lazy">
                        <div style="flex:1;">
                            <div class="r-title">${rv.title}</div>
                            <div class="r-meta">${rv.channelName || 'YouTube'}</div>
                        </div>
                    </a>
                `).join('');
            }

        } catch (e) {
            console.error("Initialization failed:", e);
        }
    }

    init();
</script>
</body>
</html>
