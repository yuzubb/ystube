<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Playlist - YStube</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --shimmer: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text-main); font-family: "YouTube Sans", "Roboto", sans-serif; overflow-x: hidden; }

        /* --- Header Styles --- */
        header { 
            position: sticky; top: 0; z-index: 100; 
            background: rgba(5, 7, 10, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 10px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--border); 
        }
        .logo { font-size: 1.4rem; font-weight: 900; letter-spacing: 2px; text-decoration: none; color: var(--accent); flex-shrink: 0; }
        .search-container { flex: 1; position: relative; max-width: 500px; margin: 0 auto; }
        .search-input { 
            width: 100%; background: var(--panel); border: 1px solid var(--border); border-radius: 20px; 
            padding: 8px 15px; color: white; outline: none; font-size: 16px; transition: 0.3s;
        }
        #suggestions { 
            position: absolute; top: 105%; left: 0; right: 0; background: #161b22; 
            border: 1px solid var(--border); border-radius: 12px; list-style: none; padding: 8px 0; margin: 0; 
            display: none; z-index: 1000; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        #suggestions li { padding: 12px 20px; cursor: pointer; }

        /* --- Layout --- */
        .container { max-width: 1400px; margin: 0 auto; display: flex; flex-direction: column; }
        @media (min-width: 1001px) { .container { display: grid; grid-template-columns: 1fr 400px; gap: 24px; padding: 20px; } }
        
        #video-viewport { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; position: relative; }
        @media (min-width: 1001px) { #video-viewport { border-radius: 12px; } }
        video { width: 100%; height: 100%; display: block; opacity: 0; transition: opacity 0.5s; }
        video.loaded { opacity: 1; }

        /* --- Components --- */
        .main-info { padding: 12px; }
        .v-title { font-size: 1.2rem; font-weight: bold; margin: 10px 0; }
        .q-bar { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; scrollbar-width: none; }
        .q-btn { background: var(--panel); border: 1px solid var(--border); color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; white-space: nowrap; }
        .q-btn.active { background: white; color: black; font-weight: bold; }
        
        .timestamp-link { color: var(--accent); text-decoration: none; cursor: pointer; font-weight: bold; }
        .timestamp-link:hover { text-decoration: underline; }

        /* --- Playlist Aside --- */
        .playlist-aside { background: var(--panel); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; margin-top: 10px; }
        @media (min-width: 1001px) { .playlist-aside { position: sticky; top: 80px; height: calc(100vh - 100px); margin-top: 0; } }
        .playlist-list { overflow-y: auto; flex: 1; }
        .playlist-item { display: flex; gap: 10px; padding: 10px; text-decoration: none; color: inherit; }
        .playlist-item.active { background: rgba(0, 212, 255, 0.1); border-left: 4px solid var(--accent); }
        .pl-thumb { width: 100px; aspect-ratio: 16/9; border-radius: 6px; object-fit: cover; }

        .skeleton { background: var(--panel); position: relative; overflow: hidden; border-radius: 6px; }
        .loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; z-index: 10; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">YS</a>
    <div class="search-container">
        <form action="/search" method="GET" id="search-form">
            <input type="text" name="q" id="search-input" class="search-input" placeholder="検索..." autocomplete="off">
        </form>
        <ul id="suggestions"></ul>
    </div>
</header>

<div class="container">
    <div class="player-wrapper">
        <div id="video-viewport">
            <div id="loader" class="loading-overlay"><div class="spinner"></div></div>
            <video id="main-video" controls autoplay playsinline></video>
        </div>
        <main class="main-info">
            <h1 class="v-title" id="v-title"><div class="skeleton" style="width:70%; height:1.2em;"></div></h1>
            <div id="q-bar" class="q-bar"></div>
            <div class="author-row" id="author-click" style="display:flex; align-items:center; gap:12px; margin-bottom:15px; cursor:pointer;">
                <img id="c-icon" src="" style="width:40px; height:40px; border-radius:50%; display:none;">
                <span id="c-name" style="font-weight:bold;"></span>
            </div>
            <div id="v-desc" style="background:var(--panel); padding:12px; border-radius:10px; font-size:0.85rem; white-space:pre-wrap; margin-bottom:20px;"></div>
            
            <div id="comments-section">
                <h3 style="font-size:1rem; border-bottom:1px solid var(--border); padding-bottom:10px;">Comments</h3>
                <div id="comments-list"></div>
            </div>
        </main>
    </div>

    <aside class="playlist-aside">
        <div style="padding:16px; background:rgba(255,255,255,0.03); border-bottom:1px solid var(--border);">
            <h3 id="pl-title" style="margin:0; font-size:1rem;">Playlist</h3>
            <p id="pl-count" style="margin:5px 0 0 0; font-size:0.8rem; color:var(--text-sub);"></p>
        </div>
        <div class="playlist-list" id="playlist-list"></div>
    </aside>
</div>

<script>
    const vId = "{{ video_id }}";
    const plId = "{{ playlist_id }}";
    const video = document.getElementById('main-video');
    let nextVideoId = null;

    // --- Time Skip Function ---
    window.skipTo = (seconds) => {
        video.currentTime = seconds;
        video.play();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // --- Search & Suggest ---
    const input = document.getElementById('search-input');
    const suggList = document.getElementById('suggestions');
    window.callback = (data) => {
        const items = data[1] || [];
        if (items.length > 0) {
            suggList.innerHTML = items.map(t => `<li onclick="location.href='/search?q='+encodeURIComponent('${t}')">${t}</li>`).join('');
            suggList.style.display = 'block';
        } else { suggList.style.display = 'none'; }
    };
    input.addEventListener('input', () => {
        const q = input.value.trim();
        if (!q) { suggList.style.display = 'none'; return; }
        const s = document.createElement('script');
        s.src = `https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(q)}&callback=callback`;
        document.body.appendChild(s);
        s.onload = () => s.remove();
    });

    // --- Format Comments & Timestamps ---
    function formatComment(text) {
        // 00:00 or 0:00 形式を検索
        return text.replace(/(\d{1,2}:)?(\d{1,2}):(\d{2})/g, (match) => {
            const parts = match.split(':').map(Number);
            let seconds = 0;
            if (parts.length === 3) seconds = parts[0] * 3600 + parts[1] * 60 + parts[2];
            else seconds = parts[0] * 60 + parts[1];
            return `<span class="timestamp-link" onclick="skipTo(${seconds})">${match}</span>`;
        });
    }

    async function init() {
        try {
            // Playlist API
            const plRes = await fetch(`/api/playlist/watch?v=${vId}&list=${plId}`);
            const plData = await plRes.json();
            document.getElementById('pl-title').innerText = plData.title;
            document.getElementById('pl-count').innerText = `${plData.video_count} videos`;
            const listEl = document.getElementById('playlist-list');
            plData.entries.forEach((e, i) => {
                const active = e.id === vId;
                if (active && plData.entries[i+1]) nextVideoId = plData.entries[i+1].id;
                const item = document.createElement('a');
                item.href = `/watch?v=${e.id}&list=${plId}`;
                item.className = `playlist-item ${active ? 'active' : ''}`;
                item.innerHTML = `<img src="${e.thumbnail}" class="pl-thumb"><div class="pl-title">${e.title}</div>`;
                listEl.appendChild(item);
                if (active) item.scrollIntoView({ block: 'center' });
            });

            // Video Details
            const detRes = await fetch(`/api/details/${vId}`);
            const detData = await detRes.json();
            document.getElementById('v-title').innerText = detData.title;
            document.getElementById('c-name').innerText = detData.author.name;
            document.getElementById('c-icon').src = detData.author.thumbnail;
            document.getElementById('c-icon').style.display = 'block';
            document.getElementById('v-desc').innerHTML = formatComment(detData.description.text);
            document.getElementById('author-click').onclick = () => location.href = `/channel/${detData.author.id}`;

            // Comments API
            const cRes = await fetch(`/api/comments/${vId}`);
            const comments = await cRes.json();
            document.getElementById('comments-list').innerHTML = comments.map(c => `
                <div style="display:flex; gap:12px; margin-bottom:16px;">
                    <img src="${c.authoricon}" style="width:36px; height:36px; border-radius:50%;">
                    <div>
                        <div style="font-weight:bold; font-size:0.85rem;">${c.author}</div>
                        <div style="font-size:0.9rem; color:#eee; margin-top:2px;">${formatComment(c.body)}</div>
                    </div>
                </div>`).join('');

            // Stream API
            const sRes = await fetch(`/api/stream/${vId}`);
            const sData = await sRes.json();
            if (sData.formats) {
                const qBar = document.getElementById('q-bar');
                const vFmts = sData.formats.filter(f => f.resolution !== "audio only");
                vFmts.forEach(f => {
                    const b = document.createElement('button');
                    b.className = 'q-btn' + (f.itag === "18" ? " active" : "");
                    b.innerText = f.resolution;
                    b.onclick = () => {
                        const t = video.currentTime;
                        document.querySelectorAll('.q-btn').forEach(btn => btn.classList.remove('active'));
                        b.classList.add('active');
                        video.src = f.url; video.currentTime = t; video.play();
                    };
                    qBar.appendChild(b);
                });
                const def = vFmts.find(f => f.itag === "18") || vFmts[0];
                if (def) {
                    video.src = def.url;
                    video.onloadeddata = () => { video.classList.add('loaded'); document.getElementById('loader').style.display = 'none'; };
                }
            }
            video.onended = () => { if (nextVideoId) location.href = `/watch?v=${nextVideoId}&list=${plId}`; };
        } catch (e) { console.error(e); }
    }
    init();
</script>
</body>
</html>
