<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Playlist - YStube</title>
    <style>
        /* watch.html のスタイルを完全に継承 */
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; background: var(--bg); color: var(--text-main);
            font-family: "YouTube Sans", "Roboto", -apple-system, sans-serif;
            overflow-x: hidden;
        }

        .container { max-width: 1400px; margin: 0 auto; display: flex; flex-direction: column; }
        @media (min-width: 1001px) {
            .container { display: grid; grid-template-columns: 1fr 400px; gap: 24px; padding: 20px; }
        }

        /* Player Section */
        .player-wrapper { position: sticky; top: 0; z-index: 100; background: var(--bg); width: 100%; }
        @media (min-width: 1001px) { .player-wrapper { position: static; } }
        #video-viewport { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        @media (min-width: 1001px) { #video-viewport { border-radius: 12px; margin-bottom: 12px; } }
        video { width: 100%; height: 100%; display: block; }

        /* Content Area */
        .main-info { padding: 12px; }
        @media (min-width: 1001px) { .main-info { padding: 0; } }
        .v-title { font-size: clamp(1.1rem, 4vw, 1.3rem); font-weight: bold; margin: 10px 0; line-height: 1.4; }

        /* Quality Bar */
        .q-bar { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .q-bar::-webkit-scrollbar { display: none; }
        .q-btn { background: var(--panel); border: 1px solid var(--border); color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; white-space: nowrap; }
        .q-btn.active { background: white; color: black; font-weight: bold; }

        /* Playlist Aside */
        .playlist-aside { background: var(--panel); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; max-height: 90vh; margin: 12px; }
        @media (min-width: 1001px) { .playlist-aside { margin: 0; position: sticky; top: 20px; height: calc(100vh - 40px); } }
        
        .playlist-header { padding: 16px; border-bottom: 1px solid var(--border); background: rgba(255,255,255,0.03); }
        .playlist-header h3 { margin: 0 0 4px 0; font-size: 1rem; }
        .playlist-header p { margin: 0; font-size: 0.8rem; color: var(--text-sub); }

        .playlist-list { overflow-y: auto; flex: 1; }
        .playlist-item { display: flex; gap: 10px; padding: 8px 12px; text-decoration: none; color: inherit; transition: background 0.2s; align-items: center; }
        .playlist-item:hover { background: rgba(255,255,255,0.08); }
        .playlist-item.active { background: rgba(0, 212, 255, 0.15); border-left: 3px solid var(--accent); }
        
        .pl-index { width: 20px; font-size: 0.75rem; color: var(--text-sub); text-align: center; flex-shrink: 0; }
        .pl-thumb { width: 100px; aspect-ratio: 16/9; border-radius: 6px; object-fit: cover; flex-shrink: 0; }
        .pl-info { flex: 1; min-width: 0; }
        .pl-title { font-size: 0.85rem; font-weight: 500; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.2; }

        /* Meta & Comments */
        .meta-container { background: var(--panel); border-radius: 12px; padding: 12px; margin-bottom: 20px; }
        .description { font-size: 0.85rem; line-height: 1.5; white-space: pre-wrap; word-break: break-all; }
        .comment-item { display: flex; gap: 12px; margin-bottom: 16px; }
        .comment-icon { width: 36px; height: 36px; border-radius: 50%; }
        .comment-content { flex: 1; font-size: 0.9rem; }
        .comment-author { font-weight: bold; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="player-wrapper">
        <div id="video-viewport">
            <video id="main-video" controls autoplay playsinline></video>
        </div>
    </div>

    <main class="main-info">
        <h1 class="v-title" id="v-title">Loading...</h1>
        <div class="q-bar" id="q-bar"></div>

        <div class="meta-container">
            <div id="v-desc" class="description"></div>
        </div>

        <div class="comments-section" id="comments-section">
            <h3 id="comment-count" style="font-size: 1.1rem; margin-bottom: 15px;">Comments</h3>
            <div id="comments-list"></div>
        </div>
    </main>

    <aside class="playlist-aside">
        <div class="playlist-header">
            <h3 id="pl-display-title">Playlist</h3>
            <p id="pl-display-count">-- videos</p>
        </div>
        <div class="playlist-list" id="playlist-list">
            </div>
    </aside>
</div>

<script>
    const vId = "{{ video_id }}";
    const plId = "{{ playlist_id }}";
    const video = document.getElementById('main-video');
    let nextVideoId = null;

    async function init() {
        try {
            // 1. プレイリスト情報の取得
            const plRes = await fetch(`/api/playlist/watch?v=${vId}&list=${plId}`);
            const plData = await plRes.json();
            
            document.getElementById('pl-display-title').innerText = plData.title;
            document.getElementById('pl-display-count').innerText = `${plData.video_count} videos`;

            const listEl = document.getElementById('playlist-list');
            plData.entries.forEach((entry, index) => {
                const isActive = entry.id === vId;
                if (isActive && plData.entries[index + 1]) {
                    nextVideoId = plData.entries[index + 1].id;
                }

                const item = document.createElement('a');
                item.href = `/watch_playlist?v=${entry.id}&list=${plId}`;
                item.className = `playlist-item ${isActive ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="pl-index">${index + 1}</div>
                    <img src="${entry.thumbnail}" class="pl-thumb">
                    <div class="pl-info">
                        <div class="pl-title">${entry.title}</div>
                    </div>
                `;
                listEl.appendChild(item);
                if (isActive) item.scrollIntoView({ block: 'center' });
            });

            // 2. 動画詳細情報の取得
            const detRes = await fetch(`/api/details/${vId}`);
            const detData = await detRes.json();
            document.getElementById('v-title').innerText = detData.title;
            document.getElementById('v-desc').innerText = detData.description.text;

            // 3. ストリーム取得
            const sRes = await fetch(`/api/stream/${vId}`);
            const sData = await sRes.json();
            if (sData.formats) {
                const qBar = document.getElementById('q-bar');
                const vFmts = sData.formats.filter(f => f.resolution !== "audio only");
                vFmts.forEach(f => {
                    const b = document.createElement('button');
                    b.className = 'q-btn' + (f.itag === "18" ? " active" : "");
                    b.innerText = f.resolution;
                    b.onclick = () => {
                        const t = video.currentTime;
                        document.querySelectorAll('.q-btn').forEach(btn => btn.classList.remove('active'));
                        b.classList.add('active');
                        video.src = f.url; video.currentTime = t; video.play();
                    };
                    qBar.appendChild(b);
                });
                const def = vFmts.find(f => f.itag === "18") || vFmts[0];
                if (def) video.src = def.url;
            }

            // 4. 自動再生 (終了時に次へ)
            video.onended = () => {
                if (nextVideoId) {
                    location.href = `/watch_playlist?v=${nextVideoId}&list=${plId}`;
                }
            };

            // 5. コメント取得
            fetchComments();

        } catch (e) { console.error(e); }
    }

    async function fetchComments() {
        try {
            const cRes = await fetch(`/api/comments/${vId}`);
            const comments = await cRes.json();
            const listEl = document.getElementById('comments-list');
            listEl.innerHTML = comments.map(c => `
                <div class="comment-item">
                    <img src="${c.authoricon}" class="comment-icon" onerror="this.src='https://www.youtube.com/img/desktop/ftbc/default_avatar.png'">
                    <div class="comment-content">
                        <span class="comment-author">${c.author}</span>
                        <div class="comment-body">${c.body}</div>
                    </div>
                </div>
            `).join('');
        } catch (e) { }
    }

    init();
</script>
</body>
</html>
